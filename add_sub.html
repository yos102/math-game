    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #ebf8ff; text-align: center; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }

        .ans-input:focus { border-color: #4a90e2; background: white; box-shadow: 0 0 15px rgba(74,144,226,0.2); }

        .btn { padding: 15px; border-radius: 12px; border: none; cursor: pointer; width: 100%; margin: 8px 0; font-weight: bold; font-size: 1.1rem; transition: 0.2s; }

        .btn-check:hover { background: #38a169; }
        .btn-check:active { transform: translateY(3px); box-shadow: 0 2px 0 #2f855a; }

        .helper-group { display: flex; gap: 12px; margin-top: 10px; }
        .btn-helper { 
            background: #f7fafc;

            color: #718096; 
            font-size: 0.95rem;
            padding: 10px;
            flex: 1;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-helper:hover { background: #edf2f7; border-color: #a0aec0; color: #2d3748; }

        .hidden { display: none !important; }

        .exit-door {
            position: absolute;
            top: 20px;

            background: #fff5f5;
            border: 2px solid #feb2b2;
            border-radius: 12px;
            display: flex;

            transition: 0.2s;
        }

        .draft-btn-container {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 45px;
            height: 45px;
            border-radius: 12px;
            background: #ed8936;
            color: white;
            border: none;

            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(237,137,54,0.3);
            transition: 0.2s;

        }
        .draft-btn-container:hover { transform: scale(1.05); background: #dd6b20; }

        #draft-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 3000; padding: 15px; flex-direction: column; align-items: center; justify-content: center; }
        .draft-card { background: white; width: 100%; max-width: 600px; height: 80vh; border-radius: 20px; position: relative; display: flex; flex-direction: column; overflow: hidden; }
        .draft-header { padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; background: #f8fafc; }
        #draft-canvas { flex-grow: 1; cursor: crosshair; touch-action: none; background: #fff; }
        
        .draft-tools { display: flex; gap: 8px; }
        .tool-btn { border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.2s; }
    </style>
</head>
<body>
    <div class="container">
        <button class="draft-btn-container hidden" id="draft-trigger" onclick="toggleDraft()" title="×¤×ª×— ×˜×™×•×˜×”">ğŸ“</button>
        <a href="./" id="exit-door" class="exit-door hidden" title="×™×¦×™××” ×œ××¡×š ×”×‘×™×ª">ğŸšª</a>

        <div id="setup">
            <h2 style="color: #2d3748;">××•×›× ×™× ×œ×”×ª×—×™×œ? ×‘×—×¨ ×˜×•×•×—:</h2>
            <button class="btn" style="background:#4299e1; color:white; box-shadow: 0 4px 0 #2b6cb0;" onclick="start(10)">×¢×“ 10 ğŸ”¢</button>
            <button class="btn" style="background:#4299e1; color:white; box-shadow: 0 4px 0 #2b6cb0;" onclick="start(100)">×¢×“ 100 ğŸš€</button>
            <button class="btn" style="background:#4299e1; color:white; box-shadow: 0 4px 0 #2b6cb0;" onclick="start(1000)">×¢×“ 1000 ğŸ†</button>
            <br><br>
            <a href="./" style="color:#718096; text-decoration:none; font-size:1rem; font-weight:bold;">ğŸ”™ ×—×–×¨×” ×œ×ª×¤×¨×™×˜ ×”×¨××©×™</a>
        </div>

        <div id="game" class="hidden">
            <div id="quest" class="math-row"></div>
            <input type="number" id="ans" class="ans-input" inputmode="numeric" placeholder="?"><br>
            
            <button class="btn btn-check" onclick="check()">×‘×“×™×§×” âœ…</button>
            
            <div class="helper-group">
                <button class="btn btn-helper" onclick="revealSolution()">ğŸ’¡ ×¤×ª×¨×•×Ÿ</button>
                <button class="btn btn-helper" onclick="next()">â­ï¸ ×“×œ×’</button>
            </div>

            <p id="feedback" style="font-size: 1.6rem; min-height: 2.5rem; margin: 15px 0; font-weight: bold;"></p>
            
            <button class="btn" style="background: transparent; color: #a0aec0; font-size: 0.9rem; width: auto; text-decoration: underline;" onclick="location.reload()">×©×™× ×•×™ ×˜×•×•×— ××¡×¤×¨×™×</button>
        </div>
    </div>

    <div id="draft-modal">
        <div class="draft-card">
            <div class="draft-header">
                <span style="font-weight: bold; color: #4a5568;">ğŸ–ï¸ ×˜×™×•×˜×”</span>
                <div class="draft-tools">
                    <button class="tool-btn" onclick="undoDraft()" style="background:#cbd5e0; color:#2d3748;">â†©ï¸ ×‘×™×˜×•×œ</button>
                    <button class="tool-btn" onclick="clearDraft()" style="background:#f56565; color:white;">××—×™×§×”</button>
                    <button class="tool-btn" onclick="toggleDraft()" style="background:#4a90e2; color:white;">×¡×’×•×¨</button>
                </div>
            </div>
            <canvas id="draft-canvas"></canvas>
        </div>
    </div>

    <script>
        let max, currentAns;
        let undoStack = [];

        function start(m) {
            max = m;
            document.getElementById('setup').classList.add('hidden');
            document.getElementById('game').classList.remove('hidden');
            document.getElementById('draft-trigger').classList.remove('hidden');
            document.getElementById('exit-door').classList.remove('hidden');
            next();
        }

        function next() {
            let n1 = Math.floor(Math.random() * max), n2 = Math.floor(Math.random() * max);
            let isPlus = Math.random() > 0.5;
            
            if (isPlus) {
                currentAns = n1 + n2;
                document.getElementById('quest').innerHTML = `<span>${n1}</span> <span>+</span> <span>${n2}</span> <span>=</span>`;
            } else {
                let big = Math.max(n1, n2), small = Math.min(n1, n2);
                currentAns = big - small;
                document.getElementById('quest').innerHTML = `<span>${big}</span> <span>-</span> <span>${small}</span> <span>=</span>`;
            }
            document.getElementById('ans').value = '';
            document.getElementById('feedback').innerHTML = '';
            document.getElementById('ans').focus();
        }

        function check() {
            let val = parseInt(document.getElementById('ans').value);
            if(val === currentAns) {
                document.getElementById('feedback').innerHTML = "<span style='color:#48bb78'>×›×œ ×”×›×‘×•×“! × ×›×•×Ÿ ×××•×“ âœ¨</span>";
                saveXP(20);
                setTimeout(next, 1200);
            } else if (!isNaN(val)) { 
                document.getElementById('feedback').innerHTML = "<span style='color:#f56565'>×œ× ×‘×“×™×•×§, × ×¡×” ×©×•×‘ ğŸ¤”</span>"; 
            }
        }

        function revealSolution() {
            document.getElementById('ans').value = currentAns;
            document.getElementById('feedback').innerHTML = "<span style='color:#718096'>×”×¤×ª×¨×•×Ÿ ×”×•× " + currentAns + "</span>";
        }

        function saveXP(v) {
            let stats = JSON.parse(localStorage.getItem('math_pro_v0.17') || '{"xp":0, "lvl":1}');
            stats.xp += v;
            if(stats.xp >= 100) { stats.xp = 0; stats.lvl++; }
            localStorage.setItem('math_pro_v0.17', JSON.stringify(stats));
        }

        // --- ×œ×•×’×™×§×ª ×˜×™×•×˜×” ×¢× Undo ---
        const canvas = document.getElementById('draft-canvas');
        const ctx = canvas.getContext('2d');
        let painting = false;

        function setupCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            ctx.lineCap = 'round';
            ctx.lineWidth = 4;
            ctx.strokeStyle = '#2d3748';
            saveState(); 
        }

        function saveState() {
            if (undoStack.length > 20) undoStack.shift(); 
            undoStack.push(canvas.toDataURL());
        }

        function undoDraft() {
            if (undoStack.length > 1) {
                undoStack.pop(); 
                let img = new Image();
                img.src = undoStack[undoStack.length - 1];
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                };
            }
        }

        function toggleDraft() {
            const modal = document.getElementById('draft-modal');
            const isOpen = modal.style.display === 'flex';
            modal.style.display = isOpen ? 'none' : 'flex';
            if (!isOpen) setTimeout(setupCanvas, 10);
        }

        function clearDraft() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            saveState();
        }

        function startPos(e) { painting = true; draw(e); }
        function endPos() { 
            if (painting) saveState();
            painting = false; 
            ctx.beginPath(); 
        }

        function draw(e) {
            if (!painting) return;
            const rect = canvas.getBoundingClientRect();
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            const clientY = e.clientY || (e.touches && e.touches[0].clientY);
            const x = clientX - rect.left;
            const y = clientY - rect.top;
            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        canvas.addEventListener('mousedown', startPos);
        canvas.addEventListener('mouseup', endPos);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); startPos(e); }, {passive:false});
        canvas.addEventListener('touchend', endPos);
        canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e); }, {passive:false});

        window.addEventListener('keydown', (e) => {
            if(e.key === 'Enter') check();
            if(e.key === 'Escape') document.getElementById('draft-modal').style.display = 'none';
            if(e.ctrlKey && e.key === 'z') undoDraft();
        });
    </script>
</body>
