<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-E7L6ME5Q7K"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-E7L6ME5Q7K');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>××ª×’×¨ ×”××ª××˜×™×§×”</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3771/3771278.png">
    <meta name="theme-color" content="#4a90e2">

    <style>
        :root {
            --primary: #4a90e2;
            --success: #48bb78;
            --error: #f56565;
            --bg: #f7fafc;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
        }

        .container {
            max-width: 500px;
            width: 95%;
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
        }

        /* ××¡×š ×¤×ª×™×—×” ×—×“×© */
        #splash-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 { color: var(--primary); font-size: 2.5rem; margin: 10px 0; }

        #setup, #game-area { display: none; }

        .btn {
            padding: 15px;
            border-radius: 15px;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:active { transform: scale(0.95); }
        .btn-primary { background: var(--primary); color: white; width: 100%; }
        
        .mode-btn { background: white; border: 2px solid #e2e8f0; margin: 5px; }
        .mode-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        .num-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }

        .num-btn {
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            background: #fff;
            cursor: pointer;
        }

        .num-btn.active { background: #cbd5e0; border-color: #a0aec0; }

        .card {
            font-size: 3.5rem;
            padding: 40px;
            background: #ebf8ff;
            border-radius: 20px;
            margin: 20px 0;
            direction: ltr;
        }

        input {
            font-size: 2.5rem;
            width: 150px;
            text-align: center;
            padding: 10px;
            border: 3px solid #e2e8f0;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        #install-prompt {
            margin-top: 25px;
            color: var(--primary);
            cursor: pointer;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="splash-screen">
        <div class="logo">ğŸ”¢</div>
        <h1>××ª×’×¨ ×”××ª××˜×™×§×”</h1>
        <p>××•×›× ×™× ×œ×”×¤×•×š ×œ××œ×•×¤×™ ×”×—×©×‘×•×Ÿ?</p>
        <button class="btn btn-primary" style="margin-top: 20px;" onclick="showSetup()">×©×—×§ ×¢×›×©×™×•</button>
        <div id="install-prompt" onclick="doInstall()">ğŸ“² ×”×ª×§× ×” ×¢×œ ××¡×š ×”×‘×™×ª</div>
    </div>

    <div id="setup">
        <h2>××” × ×ª×¨×’×œ?</h2>
        <div style="display: flex; justify-content: center; margin-bottom: 20px;">
            <button class="btn mode-btn active" onclick="setMode('mul', this)">×›×¤×œ Ã—</button>
            <button class="btn mode-btn" onclick="setMode('div', this)">×—×™×œ×•×§ Ã·</button>
            <button class="btn mode-btn" onclick="setMode('both', this)">××¢×•×¨×‘</button>
        </div>
        <p>×‘×—×¨×• ××¡×¤×¨×™×:</p>
        <div class="num-grid" id="numGrid"></div>
        <button class="btn btn-primary" onclick="startGame()">××ª×—×™×œ×™×!</button>
    </div>

    <div id="game-area">
        <div id="question" class="card"></div>
        <input type="number" id="ansInput" inputmode="numeric" onkeypress="if(event.key==='Enter') check()">
        <button class="btn btn-primary" onclick="check()">×‘×“×™×§×”</button>
        <div id="msg" style="margin-top:20px; font-weight:bold; font-size:1.3rem;"></div>
        <p onclick="location.reload()" style="color:gray; cursor:pointer; margin-top:30px; text-decoration:underline;">×—×–×¨×” ×œ×ª×¤×¨×™×˜</p>
    </div>
</div>

<script>
    let mode = 'mul', selected = new Set(), current = {};
    let deferredPrompt;

    for(let i=1; i<=10; i++) {
        const b = document.createElement('button');
        b.className = 'num-btn'; b.innerText = i;
        b.onclick = () => { 
            b.classList.toggle('active'); 
            selected.has(i) ? selected.delete(i) : selected.add(i); 
        };
        document.getElementById('numGrid').appendChild(b);
    }

    function showSetup() {
        document.getElementById('splash-screen').style.display = 'none';
        document.getElementById('setup').style.display = 'block';
        gtag('event', 'start_game_click'); // ×“×™×•×•×— ×œ×’×•×’×œ
    }

    function setMode(m, btn) {
        mode = m;
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function startGame() {
        if(selected.size === 0) return alert("×‘×‘×§×©×” ×‘×—×¨ ×œ×¤×—×•×ª ××¡×¤×¨ ××—×“");
        document.getElementById('setup').style.display = 'none';
        document.getElementById('game-area').style.display = 'block';
        next();
    }

    function next() {
        const arr = Array.from(selected);
        const a = arr[Math.floor(Math.random()*arr.length)], b = Math.floor(Math.random()*10)+1;
        let m = mode === 'both' ? (Math.random()>0.5?'mul':'div') : mode;
        
        if(m === 'mul') {
            current.ans = a * b;
            document.getElementById('question').innerText = `${a} Ã— ${b}`;
        } else {
            current.ans = b;
            document.getElementById('question').innerText = `${a*b} Ã· ${a}`;
        }
        document.getElementById('ansInput').value = '';
        document.getElementById('ansInput').focus();
    }

    function check() {
        const val = parseInt(document.getElementById('ansInput').value);
        const msg = document.getElementById('msg');
        if(val === current.ans) {
            msg.innerText = "××¦×•×™×Ÿ! âœ¨"; msg.style.color = "var(--success)";
            gtag('event', 'correct_answer', {'mode': mode});
            setTimeout(() => { msg.innerText = ""; next(); }, 1000);
        } else {
            msg.innerText = "× ×¡×• ×©×•×‘... ğŸ¤”"; msg.style.color = "var(--error)";
            gtag('event', 'wrong_answer');
        }
    }

    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault(); deferredPrompt = e;
        document.getElementById('install-prompt').style.display = 'block';
    });

    async function doInstall() {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            deferredPrompt = null;
        }
    }

    if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }
</script>
</body>
</html>
