    <style>
        :root {
            --primary: #4a90e2;
            --secondary: #9f7aea;
            --success: #48bb78;
            --error: #f56565;

        body {

            width: 100%; margin: 8px 0; transition: 0.2s;
        }

        .btn-main { background: var(--primary); color: white; }
        .btn-alt { background: var(--secondary); color: white; }
        
        .mode-btn { background: var(--card-bg); border: 2px solid var(--input-border); color: var(--text); width: auto; flex: 1; margin: 5px; }
        .mode-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        .menu-card {

            margin-bottom: 12px; cursor: pointer; border: 2px solid transparent;
        }

        .card { font-size: 1.7rem; padding: 25px; background: rgba(74, 144, 226, 0.1); border-radius: 20px; margin: 15px 0; line-height: 1.4; white-space: pre-wrap; }

        input {
            font-size: 2rem; width: 80%; text-align: center; padding: 12px;
            border: 3px solid var(--input-border); border-radius: 15px;
            background: var(--card-bg); color: var(--text);
        }

        /* ×œ×•×— ×›×¤×œ ×¦×£ */
        #mul-table-modal {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: white; padding: 15px; border-radius: 15px; z-index: 3000;
            box-shadow: 0 0 50px rgba(0,0,0,0.5); max-width: 95%; overflow: auto;
        }

        table { border-collapse: collapse; margin: auto; color: #000; }

<body>

    <div id="splash">

        <h1 id="splash-welcome" style="font-weight: 800; color:var(--text)">×˜×•×¢×Ÿ...</h1>

    <div class="container">

        <div id="page-settings" class="hidden">

            <input type="text" id="nameInput" placeholder="×©× ×”×™×œ×“/×”">

        </div>

        <div id="page-lobby" class="hidden">
            <h1 id="lobby-title">×©×œ×•×!</h1>
            <div class="menu-card" onclick="showPage('setup-add')"><h3>â• ×—×™×‘×•×¨ ×•×—×™×¡×•×¨</h3></div>
            <div class="menu-card" onclick="showPage('setup-mul')"><h3>âœ–ï¸ ×›×¤×œ ×•×—×™×œ×•×§</h3></div>
            <div class="menu-card" onclick="showPage('setup-story')" style="background: #e9d8fd;"><h3>ğŸ“– ×‘×¢×™×•×ª ××™×œ×•×œ×™×•×ª</h3></div>
        </div>

        <div id="page-setup-add" class="hidden">
            <button onclick="showPage('lobby')">â¬…ï¸ ×—×–×¨×”</button>
            <h2>×—×™×‘×•×¨ ×•×—×™×¡×•×¨</h2>
            <div style="display:flex;">
                <button class="btn mode-btn active" id="range-10" onclick="setRange(10)">×¢×“ 10</button>
                <button class="btn mode-btn" id="range-100" onclick="setRange(100)">×¢×“ 100</button>
                <button class="btn mode-btn" id="range-1000" onclick="setRange(1000)">×¢×“ 1000</button>
            </div>
            <div style="display:flex; margin-top:10px;">
                <button class="btn mode-btn active" id="btn-add" onclick="setOpAdd('add')">×—×™×‘×•×¨ +</button>
                <button class="btn mode-btn" id="btn-sub" onclick="setOpAdd('sub')">×—×™×¡×•×¨ -</button>

        </div>

        <div id="page-setup-mul" class="hidden">
            <button onclick="showPage('lobby')">â¬…ï¸ ×—×–×¨×”</button>
            <h2>×›×¤×œ ×•×—×™×œ×•×§</h2>
            <div style="display:flex;">
                <button class="btn mode-btn active" id="btn-mul" onclick="setOp('mul')">×›×¤×œ Ã—</button>
                <button class="btn mode-btn" id="btn-div" onclick="setOp('div')">×—×™×œ×•×§ Ã·</button>
            </div>
            <div id="mul-num-grid" style="display:grid; grid-template-columns: repeat(5,1fr); gap:5px; margin:10px 0;"></div>
            <button class="btn btn-main" onclick="startGame('mul-logic')">××ª×—×™×œ×™×</button>
        </div>

        <div id="page-setup-story" class="hidden">
            <button onclick="showPage('lobby')">â¬…ï¸ ×—×–×¨×”</button>
            <h2>×¡×™×¤×•×¨×™ ×—×©×‘×•×Ÿ</h2>
            <p>××” × ×ª×¨×’×œ ×‘×¡×™×¤×•×¨?</p>
            <button class="btn mode-btn" id="story-m-addsub" onclick="setStoryMode('addsub')">×—×™×‘×•×¨ ×•×—×™×¡×•×¨</button>
            <button class="btn mode-btn" id="story-m-muldiv" onclick="setStoryMode('muldiv')">×›×¤×œ ×•×—×™×œ×•×§</button>
            <button class="btn mode-btn active" id="story-m-mix" onclick="setStoryMode('mix')">×”×›×œ ××¢×•×¨×‘</button>
            <button class="btn mode-btn" id="story-m-advanced" onclick="setStoryMode('advanced')">×©××œ×•×ª ××ª×§×“××•×ª ğŸ’¡</button>
            
            <p>×˜×•×•×— ××¡×¤×¨×™×:</p>
            <div style="display:flex;">
                <button class="btn mode-btn active" id="s-range-10" onclick="setRange(10)">×¢×“ 10</button>
                <button class="btn mode-btn" id="s-range-100" onclick="setRange(100)">×¢×“ 100</button>
                <button class="btn mode-btn" id="s-range-1000" onclick="setRange(1000)">×¢×“ 1000</button>
            </div>

        <div id="page-game" class="hidden">
            <div id="question" class="card"></div>
            <input type="number" id="ansInput" inputmode="numeric" onkeypress="if(event.key==='Enter') check()">
            <button class="btn btn-main" onclick="check()">×‘×“×™×§×”</button>
            <button id="showMulTableBtn" class="btn hidden" style="background:#edf2f7; color:#2d3748;" onclick="toggleMulTable(true)">×”×¦×¥ ×‘×œ×•×— ×”×›×¤×œ ğŸ”</button>
            <div id="msg" style="margin-top:15px; font-weight:bold;"></div>
            <p onclick="showPage('lobby')" style="color:gray; cursor:pointer; margin-top:20px; text-decoration:underline;">×—×–×¨×” ×œ×ª×¤×¨×™×˜</p>
        </div>
    </div>

    <div id="mul-table-modal" class="hidden">
        <button onclick="toggleMulTable(false)" style="float:left; cursor:pointer; border:none; background:red; color:white; border-radius:50%; width:30px; height:30px;">X</button>
        <h3>×œ×•×— ×”×›×¤×œ</h3>
        <div id="table-container"></div>
    </div>

<script>
    let childName = localStorage.getItem('childName') || '';
    let currentModule = '', currentQ = {}, opMul = 'mul', mulSelected = new Set(), opAdd = 'add', addRange = 10, storyMode = 'mix';

    // ×™×¦×™×¨×ª ×œ×•×— ×›×¤×œ
    let tableHtml = '<table><tr><th>Ã—</th>' + Array.from({length:10}, (_,i)=>`<th>${i+1}</th>`).join('') + '</tr>';
    for(let i=1; i<=10; i++) {
        tableHtml += `<tr><th>${i}</th>` + Array.from({length:10}, (_,j)=>`<td>${i*(j+1)}</td>`).join('') + '</tr>';
    }
    document.getElementById('table-container').innerHTML = tableHtml + '</table>';

    function toggleMulTable(show) { document.getElementById('mul-table-modal').classList.toggle('hidden', !show); }

    window.onload = () => {
        if(childName) document.getElementById('splash-welcome').innerText = `×©×œ×•×, ${childName}!`;
        setTimeout(() => { document.getElementById('splash').style.display='none'; showPage(childName?'lobby':'settings'); }, 2000);
    };

    function showPage(id) {
        document.querySelectorAll('.container > div').forEach(d => { if(d.id.startsWith('page')) d.classList.add('hidden'); });
        document.getElementById('page-' + id).classList.remove('hidden');
    }

    function saveSettings() {
        childName = document.getElementById('nameInput').value;
        localStorage.setItem('childName', childName);
        document.getElementById('lobby-title').innerText = `×©×œ×•×, ${childName}!`;
        showPage('lobby');
    }

    // ×”×’×“×¨×•×ª ×›×¤×ª×•×¨×™×
    const grid = document.getElementById('mul-num-grid');
    for(let i=1; i<=10; i++) {
        const b = document.createElement('button'); b.className='num-btn mode-btn'; b.innerText=i;
        b.onclick=()=>{ b.classList.toggle('active'); mulSelected.has(i)?mulSelected.delete(i):mulSelected.add(i); };
        grid.appendChild(b);
    }

    function setOp(o) { opMul=o; document.getElementById('btn-mul').classList.toggle('active',o==='mul'); document.getElementById('btn-div').classList.toggle('active',o==='div'); }
    function setOpAdd(o) { opAdd=o; document.getElementById('btn-add').classList.toggle('active',o==='add'); document.getElementById('btn-sub').classList.toggle('active',o==='sub'); }
    function setRange(r) { addRange=r; document.querySelectorAll('[id$="-'+r+'"]').forEach(b=>b.classList.add('active')); document.querySelectorAll('[id^="range-"],[id^="s-range-"]').forEach(b=>{if(!b.id.endsWith(r)) b.classList.remove('active')}); }
    function setStoryMode(m) { storyMode=m; ['mix','addsub','muldiv','advanced'].forEach(v=>document.getElementById('story-m-'+v).classList.toggle('active',v===m)); }

    function startGame(logic) {
        currentModule = logic;
        showPage('game');
        next();
    }

    function generateAdvanced() {
        let num = Math.floor(Math.random() * (addRange - 11)) + 11;
        const u = num % 10, t = Math.floor((num % 100) / 10), h = Math.floor(num / 100);
        let txt = `×©××œ×” ×œ××œ×•×¤×™×:\n`;
        if(addRange === 1000) txt += `×× × ×¡×“×¨ ×‘-100 ×§×•×¤×¡××•×ª, ×™×©××¨×• ${num % 100} ×‘×¦×“.\n`;
        txt += `×× × ×¡×“×¨ ×‘-10 ×§×•×¤×¡××•×ª, ×™×©××¨×• ${u} ×‘×¦×“.\n×›××” ×™×© ×‘×¡×š ×”×›×œ?`;
        return { ans: num, text: txt, isMul: false };
    }

    function generateStory() {
        if(storyMode === 'advanced') return generateAdvanced();
        let type = storyMode === 'mix' ? ['add','sub','mul','div'][Math.floor(Math.random()*4)] : 
                   (storyMode === 'addsub' ? ['add','sub'][Math.floor(Math.random()*2)] : ['mul','div'][Math.floor(Math.random()*2)]);
        
        let a, b, ans, txt;
        const name = childName || "×”×™×œ×“";
        if(type === 'add') { a=Math.floor(Math.random()*addRange/2)+1; b=Math.floor(Math.random()*addRange/2)+1; ans=a+b; txt=`×œ${name} ×”×™×• ${a} ××“×‘×§×•×ª. ×”×•× ×§×™×‘×œ ×¢×•×“ ${b}. ×›××” ×™×© ×œ×•?`; }
        else if(type === 'sub') { a=Math.floor(Math.random()*addRange/2)+10; b=Math.floor(Math.random()*a); ans=a-b; txt=`×”×™×• ${a} ×ª×¤×•×—×™×. ${b} × ××›×œ×•. ×›××” × ×©××¨×•?`; }
        else if(type === 'mul') { a=Math.floor(Math.random()*9)+2; b=Math.floor(Math.random()*9)+2; ans=a*b; txt=`×™×© ${a} ×©×§×™×•×ª, ×•×‘×›×œ ××—×ª ${b} ×¡×•×›×¨×™×•×ª. ×›××” ×‘×¡×š ×”×›×œ?`; return {ans, text:txt, isMul:true}; }
        else { b=Math.floor(Math.random()*8)+2; ans=Math.floor(Math.random()*9)+1; a=b*ans; txt=`×—×™×œ×§×• ${a} ×’×•×œ×•×ª ×œ-${b} ×™×œ×“×™×. ×›××” ×›×œ ××—×“ ×§×™×‘×œ?`; return {ans, text:txt, isMul:true}; }
        return { ans, text: txt, isMul: false };
    }

    function next() {
        toggleMulTable(false);
        let isMulType = false;
        if(currentModule === 'mul-logic') {
            const arr = Array.from(mulSelected);
            const a = arr[Math.floor(Math.random()*arr.length)], b = Math.floor(Math.random()*10)+1;
            currentQ = opMul==='mul' ? { ans:a*b, text:`${a} Ã— ${b}` } : { ans:b, text:`${a*b} Ã· ${a}` };
            isMulType = true;
        } else if(currentModule === 'add-logic') {
            const a = Math.floor(Math.random()*addRange)+1, b = Math.floor(Math.random()*addRange)+1;
            if(opAdd==='add') currentQ = { ans:a+b, text:`${a} + ${b}` };
            else { const big=Math.max(a,b), small=Math.min(a,b); currentQ={ ans:big-small, text:`${big} - ${small}` }; }
        } else {
            currentQ = generateStory();
            isMulType = currentQ.isMul;
        }
        document.getElementById('question').innerText = currentQ.text;
        document.getElementById('ansInput').value = '';
        document.getElementById('showMulTableBtn').classList.toggle('hidden', !isMulType);
        document.getElementById('ansInput').focus();
    }

    function check() {
        const val = parseInt(document.getElementById('ansInput').value);
        const msg = document.getElementById('msg');
        if(val === currentQ.ans) {
            msg.innerText = "× ×›×•×Ÿ ×××•×“! âœ¨"; msg.style.color = "green";
            setTimeout(() => { msg.innerText = ""; next(); }, 1200);
        } else {
            msg.innerText = "× ×¡×• ×©×•×‘... ğŸ¤”"; msg.style.color = "red";
        }
    }
</script>
