<head>

    <meta charset="UTF-8">

    <title>××¨×›×– ×”××ª××˜×™×§×” - ×’×¨×¡×ª ×”××“×œ×™×•×ª</title>
    
    <style>
        :root {
            --primary: #4a90e2; --secondary: #9f7aea; --success: #48bb78;
            --warning: #ed8936; --error: #f56565; --bg: #f7fafc;
            --card-bg: #ffffff; --text: #1a202c; --input-border: #e2e8f0;
        }
        [data-theme="dark"] {
            --bg: #1a202c; --card-bg: #2d3748; --text: #f7fafc; --input-border: #4a5568;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg); color: var(--text);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; margin: 0; padding: 10px; transition: 0.3s;
        }

        .container {
            max-width: 550px; width: 95%; background: var(--card-bg);
            padding: 25px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            position: relative; text-align: center;
        }

        .settings-icon {
            position: absolute; top: 15px; left: 15px; cursor: pointer; 
            font-size: 1.5rem; z-index: 100; padding: 5px;
        }

        .hidden { display: none !important; }
        .btn { padding: 12px; border-radius: 12px; border: none; font-size: 1rem; font-weight: bold; cursor: pointer; width: 100%; margin: 5px 0; transition: 0.2s; }
        .btn-main { background: var(--primary); color: white; }
        .btn-alt { background: var(--secondary); color: white; }
        .mode-btn { background: var(--card-bg); border: 2px solid var(--input-border); color: var(--text); width: auto; flex: 1; margin: 3px; }
        .mode-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* ×ª×™×§×•×Ÿ ××™×§×•× ×”× ×™×§×•×“ ×•×”×¡×¤×™×¨×” */
        .progress-info { 
            display: flex; justify-content: space-between; font-size: 0.9rem; 
            margin: 25px 0 5px 0; /* ×”×•×¡×¤×ª ××¨×•×•×— ××œ××¢×œ×” ×©×œ× ×™×ª× ×’×© ×‘×’×œ×’×œ */
            font-weight: bold; color: var(--primary); 
        }
        .progress-container { width: 100%; height: 12px; background: #edf2f7; border-radius: 6px; margin-bottom: 15px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--success); width: 0%; transition: 0.5s; }

        .card { font-size: 1.6rem; padding: 20px; background: rgba(74, 144, 226, 0.1); border-radius: 20px; margin: 10px 0; line-height: 1.4; white-space: pre-wrap; }
        input { font-size: 1.8rem; width: 70%; text-align: center; padding: 10px; border: 3px solid var(--input-border); border-radius: 12px; background: var(--card-bg); color: var(--text); }

        #scratch-area { margin-top: 15px; border: 2px dashed var(--secondary); border-radius: 15px; background: #fffdf0; padding: 5px; }
        canvas { touch-action: none; width: 100%; background: transparent; border-radius: 10px; }
        
        .medal-slot { font-size: 3rem; margin: 10px; filter: grayscale(1); opacity: 0.3; transition: 0.5s; }
        .medal-slot.unlocked { filter: grayscale(0); opacity: 1; transform: scale(1.1); }
        .trophy-cabinet { display: flex; justify-content: center; gap: 15px; background: rgba(0,0,0,0.05); padding: 15px; border-radius: 15px; margin: 15px 0; }
        
        /* ×œ×•×— ×›×¤×œ ×¢× hover */
        #mul-table-modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 15px; border-radius: 15px; z-index: 3000; box-shadow: 0 0 50px rgba(0,0,0,0.5); max-width: 95%; overflow: auto; }
        table { border-collapse: collapse; width: 100%; color: #000; cursor: default; }
        td, th { border: 1px solid #ddd; padding: 8px; text-align: center; font-size: 0.85rem; transition: 0.1s; }
        th { background: #f0f4f8; }
        /* ×”×“×’×©×” ×‘××¢×‘×¨ ×¢×›×‘×¨ */
        tr:hover td { background-color: #e2e8f0 !important; }
        td:hover { background-color: var(--primary) !important; color: white !important; font-weight: bold; transform: scale(1.2); }
    </style>
</head>
<body>

    <div class="container">
        <div class="settings-icon" onclick="openSettings()">âš™ï¸</div>

        <div id="page-settings" class="hidden">
            <h2>×”×’×“×¨×•×ª</h2>
            <input type="text" id="nameInput" placeholder="×©× ×”×™×œ×“/×”">
            <div style="margin: 20px 0;">
                <button class="mode-btn" onclick="setTheme('light')">×™×•× â˜€ï¸</button>
                <button class="mode-btn" onclick="setTheme('dark')">×œ×™×œ×” ğŸŒ™</button>
            </div>
            <button class="btn btn-main" onclick="saveSettings()">×©××™×¨×” ×•×—×–×¨×”</button>
        </div>

        <div id="page-lobby">
            <h1 id="lobby-title">×©×œ×•×!</h1>
            
            <div class="trophy-cabinet">
                <div id="m-bronze" class="medal-slot">ğŸ¥‰</div>
                <div id="m-silver" class="medal-slot">ğŸ¥ˆ</div>
                <div id="m-gold" class="medal-slot">ğŸ¥‡</div>
            </div>

            <button class="btn btn-alt" onclick="showPage('setup-add')">â• ×—×™×‘×•×¨ ×•×—×™×¡×•×¨</button>
            <button class="btn btn-alt" onclick="showPage('setup-mul')">âœ–ï¸ ×›×¤×œ ×•×—×™×œ×•×§</button>
            <button class="btn btn-main" onclick="showPage('setup-story')">ğŸ“– ×‘×¢×™×•×ª ××™×œ×•×œ×™×•×ª</button>
        </div>

        <div id="page-setup-add" class="hidden">
            <h2>×—×™×‘×•×¨ ×•×—×™×¡×•×¨</h2>
            <div style="display:flex; margin-bottom:10px;">
                <button class="btn mode-btn active" id="range-10" onclick="setRange(10)">×¢×“ 10</button>
                <button class="btn mode-btn" id="range-100" onclick="setRange(100)">×¢×“ 100</button>
            </div>
            <button class="btn btn-main" onclick="startGame('add-logic')">×‘×•××• × ×ª×—×™×œ!</button>
            <button class="btn" onclick="showPage('lobby')">â¬…ï¸ ×—×–×¨×”</button>
        </div>

        <div id="page-setup-mul" class="hidden">
            <h2>×›×¤×œ ×•×—×™×œ×•×§</h2>
            <div id="mul-num-grid" style="display:grid; grid-template-columns: repeat(5,1fr); gap:5px;"></div>
            <button class="btn btn-main" onclick="startGame('mul-logic')" style="margin-top:10px;">×‘×•××• × ×ª×—×™×œ!</button>
            <button class="btn" onclick="showPage('lobby')">â¬…ï¸ ×—×–×¨×”</button>
        </div>

        <div id="page-setup-story" class="hidden">
            <h2>×¡×™×¤×•×¨×™ ×—×©×‘×•×Ÿ</h2>
            <button class="btn mode-btn active" id="story-m-mix" onclick="setStoryMode('mix')">ğŸ² ×”×›×œ ××”×›×œ</button>
            <button class="btn mode-btn" id="story-m-advanced" onclick="setStoryMode('advanced')">ğŸ’¡ ××ª×’×¨</button>
            <button class="btn btn-main" onclick="startGame('story-logic')">×‘×•××• × ×ª×—×™×œ!</button>
            <button class="btn" onclick="showPage('lobby')">â¬…ï¸ ×—×–×¨×”</button>
        </div>

        <div id="page-game" class="hidden">
            <div class="progress-info">
                <span id="qCounter">×©××œ×” 1 ××ª×•×š 10</span>
                <span id="scoreText">×”×¦×œ×—×•×ª: 0</span>
            </div>
            <div class="progress-container"><div id="pBar" class="progress-bar"></div></div>
            
            <div id="question" class="card"></div>
            <input type="number" id="ansInput" inputmode="numeric" onkeypress="if(event.key==='Enter') check()">
            <button class="btn btn-main" onclick="check()">×‘×“×™×§×”</button>
            
            <div style="display:flex; gap:5px;">
                <button id="showMulTableBtn" class="btn hidden" style="flex:1; background:#edf2f7; color:#000;" onclick="toggleMulTable(true)">×œ×•×— ×›×¤×œ ğŸ”</button>
                <button class="btn" style="flex:1; background:#f7fafc; border:1px solid #ddd; color:gray;" onclick="skipQuestion()">×¢×–×¨×”? ğŸ’¡</button>
            </div>

            <p style="cursor:pointer; color:var(--secondary); margin-top:10px;" onclick="toggleScratchpad()">ğŸ“ ×¤×ª×— ×“×£ ×˜×™×•×˜×”</p>
            <div id="scratch-area" class="hidden">
                <canvas id="canvas" height="150"></canvas>
                <div style="display:flex; gap:5px; margin-top:5px;">
                    <button class="btn" style="background:#ddd; font-size:0.8rem;" onclick="undoCanvas()">â†©ï¸ ×‘×˜×œ</button>
                    <button class="btn" style="background:#ddd; font-size:0.8rem;" onclick="clearCanvas()">ğŸ—‘ï¸ × ×§×”</button>
                </div>
            </div>

            <div id="msg" style="margin-top:10px; font-weight:bold;"></div>
            <button class="btn" onclick="showPage('lobby')" style="margin-top:20px; color:gray;">×—×–×¨×” ×œ×ª×¤×¨×™×˜</button>
        </div>
    </div>

    <div id="mul-table-modal" class="hidden">
        <button onclick="toggleMulTable(false)" style="float:left; background:red; color:white; border-radius:50%; border:none; width:30px; height:30px;">X</button>
        <h3 style="color:#000; margin: 0 0 10px 0;">×œ×•×— ×”×›×¤×œ</h3>
        <div id="table-container"></div>
    </div>

<script>
    let childName = localStorage.getItem('childName') || '';
    let theme = localStorage.getItem('theme') || 'light';
    let medals = JSON.parse(localStorage.getItem('medals') || '{"bronze":false, "silver":false, "gold":false}');
    
    let score = 0, qIndex = 0, currentQ = {}, addRange = 10, mulSelected = new Set([2,3,4,5]), storyMode = 'mix';
    let previousPage = 'lobby', undoStack = [];

    // ×™×¦×™×¨×ª ×œ×•×— ×›×¤×œ
    let tableHtml = '<table><tr><th>Ã—</th>' + Array.from({length:10}, (_,i)=>`<th>${i+1}</th>`).join('') + '</tr>';
    for(let i=1; i<=10; i++) {
        tableHtml += `<tr><th>${i}</th>` + Array.from({length:10}, (_,j)=>`<td>${i*(j+1)}</td>`).join('') + '</tr>';
    }
    document.getElementById('table-container').innerHTML = tableHtml + '</table>';

    // ×™×¦×™×¨×ª ×›×¤×ª×•×¨×™ ×‘×—×™×¨×ª ××¡×¤×¨×™×
    const grid = document.getElementById('mul-num-grid');
    for(let i=1; i<=10; i++) {
        const b = document.createElement('button'); b.className='num-btn mode-btn' + (mulSelected.has(i)?' active':''); b.innerText=i;
        b.onclick=()=>{ b.classList.toggle('active'); mulSelected.has(i)?mulSelected.delete(i):mulSelected.add(i); };
        grid.appendChild(b);
    }

    function setTheme(t) { theme = t; localStorage.setItem('theme', t); document.documentElement.setAttribute('data-theme', t); }
    function openSettings() { previousPage = (qIndex > 0 && qIndex < 10) ? 'game' : 'lobby'; showPage('settings'); }
    function saveSettings() { childName = document.getElementById('nameInput').value.trim(); localStorage.setItem('childName', childName); showPage(previousPage); }

    function showPage(id) {
        document.querySelectorAll('.container > div').forEach(d => { if(d.id.startsWith('page')) d.classList.add('hidden'); });
        document.getElementById('page-' + id).classList.remove('hidden');
        if(id === 'lobby') {
            document.getElementById('lobby-title').innerText = '×©×œ×•× ' + childName + '!';
            updateMedalsUI();
        }
    }

    function updateMedalsUI() {
        if(medals.bronze) document.getElementById('m-bronze').classList.add('unlocked');
        if(medals.silver) document.getElementById('m-silver').classList.add('unlocked');
        if(medals.gold) document.getElementById('m-gold').classList.add('unlocked');
    }

    function startGame(m) { 
        currentModule = m; score = 0; qIndex = 0; 
        document.getElementById('ansInput').classList.remove('hidden');
        updateProgress(); showPage('game'); next(); 
    }

    function updateProgress() { 
        document.getElementById('pBar').style.width = (qIndex * 10) + '%';
        document.getElementById('qCounter').innerText = `×©××œ×” ${qIndex + 1} ××ª×•×š 10`;
        document.getElementById('scoreText').innerText = `×”×¦×œ×—×•×ª: ${score}`;
    }

    function next() {
        if(qIndex >= 10) { finishGame(); return; }
        let isMulOrDiv = false;
        if(currentModule === 'add-logic') {
            let a = Math.floor(Math.random()*addRange), b = Math.floor(Math.random()*addRange);
            currentQ = { ans: a+b, text: `${a} + ${b}`, type: 'add' };
        } else if(currentModule === 'mul-logic') {
            let arr = Array.from(mulSelected); if(arr.length === 0) arr = [2];
            let a = arr[Math.floor(Math.random()*arr.length)], b = Math.floor(Math.random()*10)+1;
            currentQ = { ans: a*b, text: `${a} Ã— ${b}`, type: 'mul' }; isMulOrDiv = true;
        } else { currentQ = generateStory(); isMulOrDiv = (currentQ.type==='mul'); }

        document.getElementById('question').innerText = currentQ.text;
        document.getElementById('ansInput').value = ''; document.getElementById('msg').innerText = '';
        document.getElementById('showMulTableBtn').classList.toggle('hidden', !isMulOrDiv);
        clearCanvas();
    }

    function finishGame() {
        medals.bronze = true;
        if(score >= 8) medals.silver = true;
        if(score === 10) medals.gold = true;
        localStorage.setItem('medals', JSON.stringify(medals));

        let txt = score === 10 ? "ğŸ¥‡ ×–×”×‘! ××•×©×œ×!" : (score >= 8 ? "ğŸ¥ˆ ×›×¡×£! ××¢×•×œ×”!" : "ğŸ¥‰ ××¨×“! ×¡×™×™××ª!");
        document.getElementById('question').innerText = `×¡×™×™××ª! \n${txt} \n×”×¦×œ×—×ª ${score} ××ª×•×š 10.`;
        document.getElementById('ansInput').classList.add('hidden');
        updateMedalsUI();
    }

    function generateStory() {
        if(storyMode === 'advanced') {
            let num = Math.floor(Math.random()*90)+11;
            return { ans: num, text: `×©××œ×” ×××ª×’×¨×ª:\n× ×¡×“×¨ ×‘-10 ×§×•×¤×¡××•×ª ×©×•×•×ª, ×™×©××¨×• ${num%10}.\n×›××” ×™×© ×‘×¡×š ×”×›×œ?`, type: 'logic' };
        }
        let a = Math.floor(Math.random()*5)+2, b = Math.floor(Math.random()*5)+2;
        return { ans: a*b, text: `×™×© ${a} ×©×•×¨×•×ª ×¤×¨×—×™×. ×‘×›×œ ×©×•×¨×” ${b} ×¤×¨×—×™×. \n×›××” ×¤×¨×—×™× ×™×© ×‘×¡×š ×”×›×œ?`, type: 'mul' };
    }

    function check() {
        const val = parseInt(document.getElementById('ansInput').value);
        if (isNaN(val)) return;
        if(val === currentQ.ans) {
            score++; qIndex++; updateProgress(); 
            document.getElementById('msg').innerText = "× ×›×•×Ÿ ×××•×“! âœ¨";
            setTimeout(next, 1000);
        } else {
            document.getElementById('msg').innerText = "×œ× ×‘×“×™×•×§... × ×¡×” ×©×•×‘ ğŸ¤”";
        }
    }

    function skipQuestion() {
        document.getElementById('ansInput').value = currentQ.ans;
        qIndex++; updateProgress();
        setTimeout(next, 1500);
    }

    // ×§× ×‘×¡ ×˜×™×•×˜×”
    const canvas = document.getElementById('canvas'); const ctx = canvas.getContext('2d');
    let drawing = false;
    function saveState() { undoStack.push(canvas.toDataURL()); if(undoStack.length > 20) undoStack.shift(); }
    function undoCanvas() { if(undoStack.length > 0) { let img = new Image(); img.src = undoStack.pop(); img.onload = () => { ctx.clearRect(0,0,canvas.width,canvas.height); ctx.drawImage(img,0,0); }; } }
    canvas.addEventListener('mousedown', (e) => { saveState(); startD(e); });
    canvas.addEventListener('mousemove', draw); canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('touchstart', (e) => { e.preventDefault(); saveState(); startD(e.touches[0]); });
    canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e.touches[0]); });
    function startD(e) { drawing = true; ctx.beginPath(); ctx.lineWidth = 2; ctx.strokeStyle = '#9f7aea'; ctx.moveTo(e.clientX - canvas.getBoundingClientRect().left, e.clientY - canvas.getBoundingClientRect().top); }
    function draw(e) { if(!drawing) return; ctx.lineTo(e.clientX - canvas.getBoundingClientRect().left, e.clientY - canvas.getBoundingClientRect().top); ctx.stroke(); }
    function clearCanvas() { ctx.clearRect(0,0,canvas.width,canvas.height); undoStack = []; }
    function toggleScratchpad() { document.getElementById('scratch-area').classList.toggle('hidden'); canvas.width = canvas.offsetWidth; }

    function setRange(r) { addRange = r; document.querySelectorAll('[id^="range-"]').forEach(b=>b.classList.remove('active')); document.getElementById('range-'+r).classList.add('active'); }
    function setStoryMode(m) { storyMode = m; document.getElementById('story-m-mix').classList.toggle('active', m==='mix'); document.getElementById('story-m-advanced').classList.toggle('active', m==='advanced'); }
    function toggleMulTable(show) { document.getElementById('mul-table-modal').classList.toggle('hidden', !show); }

    window.onload = () => { setTheme(theme); document.getElementById('nameInput').value = childName; showPage('lobby'); };
</script>
