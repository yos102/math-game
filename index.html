<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-E7L6ME5Q7K"></script>

      window.dataLayer = window.dataLayer || [];

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>转专 转拽</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3771/3771278.png">
    <meta name="theme-color" content="#4a90e2">

    <style>
        :root {
            --primary: #4a90e2;
            --success: #48bb78;
            --error: #f56565;
            --bg: #f7fafc;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
        }

        .container {
            max-width: 500px;
            width: 95%;
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
        }

        /* 住 驻转 */
        #splash-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 { color: var(--primary); font-size: 2.5rem; margin: 10px 0; }

        #setup, #game-area { display: none; }

        .mode-selector {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin: 20px 0;
        }

        .btn {
            padding: 15px;
            border-radius: 15px;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:active { transform: scale(0.95); }
        .btn-primary { background: var(--primary); color: white; width: 100%; }
        
        .mode-btn { background: white; border: 2px solid #e2e8f0; }
        .mode-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        .num-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }

        .num-btn {
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            background: #fff;
            cursor: pointer;
        }

        .num-btn.active { background: #cbd5e0; border-color: #a0aec0; }

        .card {
            font-size: 3.5rem;
            padding: 40px;
            background: #ebf8ff;
            border-radius: 20px;
            margin: 20px 0;
            direction: ltr;
        }

        input {
            font-size: 2.5rem;
            width: 150px;
            text-align: center;
            padding: 10px;
            border: 3px solid #e2e8f0;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        #install-prompt {
            margin-top: 25px;
            color: var(--primary);
            cursor: pointer;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="splash-screen">
        <div class="logo"></div>
        <h1>转专 转拽</h1>
        <p> 驻 驻 砖?</p>
        <button class="btn btn-primary" style="margin-top: 20px;" onclick="showSetup()">砖拽 注砖</button>
        <div id="install-prompt" onclick="doInstall()"> 转拽 注 住 转</div>
    </div>

    <div id="setup">
        <h2> 转专?</h2>
        <div class="mode-selector">
            <button class="btn mode-btn active" onclick="setMode('mul', this)">驻 </button>
            <button class="btn mode-btn" onclick="setMode('div', this)">拽 梅</button>
            <button class="btn mode-btn" onclick="setMode('both', this)">注专</button>
        </div>
        <p>专 住驻专:</p>
        <div class="num-grid" id="numGrid"></div>
        <button class="btn btn-primary" onclick="startGame()">转!</button>
    </div>

    <div id="game-area">
        <div id="question" class="card"></div>
        <input type="number" id="ansInput" inputmode="numeric" onkeypress="if(event.key==='Enter') check()">
        <button class="btn btn-primary" onclick="check()">拽</button>
        <div id="msg" style="margin-top:20px; font-weight:bold; font-size:1.3rem;"></div>
        <p onclick="location.reload()" style="color:gray; cursor:pointer; margin-top:30px; text-decoration:underline;">专 转驻专</p>
    </div>
</div>

<script>
    let mode = 'mul', selected = new Set(), current = {};
    let deferredPrompt;

    for(let i=1; i<=10; i++) {
        const b = document.createElement('button');
        b.className = 'num-btn'; b.innerText = i;
        b.onclick = () => { 
            b.classList.toggle('active'); 
            selected.has(i) ? selected.delete(i) : selected.add(i); 
        };
        document.getElementById('numGrid').appendChild(b);
    }

    function showSetup() {
        document
