<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>××§×“××™×™×ª ×”××ª××˜×™×§×” - ×”×’×™×¨×¡×” ×”××œ××”</title>
    <style>
        :root {
            --primary: #4a90e2; --secondary: #9f7aea; --success: #48bb78;
            --warning: #ed8936; --error: #f56565; --bg: #f7fafc;
            --card-bg: #ffffff; --text: #1a202c;
        }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .container { max-width: 600px; width: 95%; background: var(--card-bg); padding: 25px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); position: relative; text-align: center; margin-top: 20px; }
        .hidden { display: none !important; }
        
        /* ×›×¤×ª×•×¨×™× */
        .btn { padding: 15px; border-radius: 15px; border: none; font-size: 1.1rem; font-weight: bold; cursor: pointer; width: 100%; margin: 8px 0; transition: 0.2s; }
        .btn-main { background: var(--primary); color: white; }
        .btn-alt { background: var(--secondary); color: white; }
        .mode-btn { background: #edf2f7; border: 2px solid transparent; flex: 1; padding: 10px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .mode-btn.active { border-color: var(--primary); background: #ebf8ff; }

        /* ××¨×•×Ÿ ×’×‘×™×¢×™× ×•-XP */
        .stats-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; font-weight: bold; color: var(--primary); }
        .xp-bar-container { width: 100%; height: 12px; background: #e2e8f0; border-radius: 6px; overflow: hidden; margin-bottom: 20px; }
        .xp-bar-fill { height: 100%; background: var(--success); width: 0%; transition: 0.5s; }
        .trophy-item { background: #f8fafc; padding: 15px; border-radius: 15px; margin: 10px 0; display: flex; align-items: center; gap: 15px; text-align: right; border: 1px solid #eee; }

        /* ×¢×™×¦×•×‘ ×××•× ×š */
        .vertical-math { display: grid; grid-template-columns: 50px repeat(4, 55px); gap: 5px; justify-content: center; align-items: center; margin: 20px auto; direction: ltr; }
        .digit { font-family: 'Courier New', monospace; font-size: 2.8rem; font-weight: bold; color: #2d3748; }
        .carry-input { width: 30px; height: 30px; border: 2px solid #cbd5e0; border-radius: 50%; text-align: center; font-size: 1rem; background: #fffcf0; }
        .operator { grid-column: 1; font-size: 2.5rem; color: var(--error); }
        .line { grid-column: 1 / span 5; height: 4px; background: #333; margin: 5px 0; border-radius: 2px; }
        .ans-input { width: 45px; height: 55px; border: 3px solid var(--primary); border-radius: 10px; font-size: 2rem; text-align: center; background: #ebf8ff; }

        /* ××•×“××œ ×¢×–×¨×” */
        .help-btn { position: absolute; top: 15px; right: 15px; background: #fbd38d; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; cursor: pointer; font-weight: bold; font-size: 1.5rem; border: none; z-index: 10; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: white; padding: 30px; border-radius: 20px; max-width: 400px; width: 85%; text-align: right; }
    </style>
</head>
<body>

    <div class="container">
        <button id="helpBtn" class="help-btn hidden" onclick="showHelp()">?</button>
        
        <div id="page-lobby">
            <h1>×©×œ×•× ××œ×•×£! ğŸ†</h1>
            <div id="main-xp-info" style="margin-bottom: 20px; font-weight: bold;"></div>
            <button class="btn btn-main" onclick="showPage('setup-v')">ğŸ“ ×—×©×‘×•×Ÿ ×××•× ×š</button>
            <button class="btn btn-alt" onclick="startMode('add')">â• ×—×™×‘×•×¨ ×•×—×™×¡×•×¨ (×¨×’×™×œ)</button>
            <button class="btn btn-alt" onclick="startMode('mul')">âœ–ï¸ ×›×¤×œ ×•×—×™×œ×•×§ (×¨×’×™×œ)</button>
            <button class="btn btn-alt" onclick="startMode('story')">ğŸ“– ×‘×¢×™×•×ª ××™×œ×•×œ×™×•×ª</button>
            <button class="btn" style="background:#edf2f7" onclick="showPage('trophies')">ğŸ† ××¨×•×Ÿ ×”×’×‘×™×¢×™× ×©×œ×™</button>
        </div>

        <div id="page-setup-v" class="hidden">
            <h2>××™×–×” ×ª×¨×’×™×œ × ×¤×ª×•×¨ ×‘×××•× ×š?</h2>
            <div style="display:flex; gap:10px; margin-bottom:20px;">
                <button class="mode-btn active" id="v-add" onclick="vType='add'; updateVBtns()">×—×™×‘×•×¨</button>
                <button class="mode-btn" id="v-sub" onclick="vType='sub'; updateVBtns()">×—×™×¡×•×¨</button>
                <button class="mode-btn" id="v-mul" onclick="vType='mul'; updateVBtns()">×›×¤×œ</button>
            </div>
            <button class="btn btn-main" onclick="startMode('vertical')">××ª×—×™×œ×™×!</button>
            <button class="btn" onclick="showPage('lobby')">×—×–×¨×”</button>
        </div>

        <div id="page-trophies" class="hidden">
            <h2>×”×”×™×©×’×™× ×©×œ×™</h2>
            <div id="trophy-list"></div>
            <button class="btn btn-main" onclick="showPage('lobby')">×—×–×¨×” ×œ×ª×¤×¨×™×˜</button>
        </div>

        <div id="page-game" class="hidden">
            <div class="stats-header">
                <span id="qLabel">×©××œ×” 1/10</span>
                <span id="gameXP">XP: 0</span>
            </div>
            <div class="xp-bar-container"><div id="gamePBar" class="xp-bar-fill"></div></div>
            
            <div id="game-content"></div>

            <button class="btn btn-main" style="margin-top:20px;" onclick="check()">×‘×“×™×§×”</button>
            <div id="feedback" style="margin-top:15px; font-weight:bold; font-size:1.2rem;"></div>
        </div>
    </div>

    <div id="helpModal" class="modal hidden">
        <div class="modal-content">
            <h3>××™×š ×¤×•×ª×¨×™×? ğŸ’¡</h3>
            <p id="helpText"></p>
            <button class="btn btn-main" onclick="closeHelp()">×”×‘× ×ª×™!</button>
        </div>
    </div>

<script>
    let stats = JSON.parse(localStorage.getItem('math_db_v4') || '{"xp":0, "lvl":1, "add":0, "mul":0, "story":0, "vert":0}');
    let currentMode = '', vType = 'add', qIndex = 0, score = 0, currentQ = {};

    function showPage(id) {
        document.querySelectorAll('.container > div').forEach(d => d.classList.add('hidden'));
        document.getElementById('page-' + id).classList.remove('hidden');
        document.getElementById('helpBtn').classList.toggle('hidden', id !== 'game' || currentMode !== 'vertical');
        if(id === 'trophies') renderTrophies();
        if(id === 'lobby') updateLobby();
    }

    function updateLobby() {
        document.getElementById('main-xp-info').innerText = `×¨××” ${stats.lvl} | XP ×›×•×œ×œ: ${stats.xp}`;
    }

    function updateVBtns() {
        document.querySelectorAll('#page-setup-v .mode-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('v-' + vType).classList.add('active');
    }

    function startMode(m) {
        currentMode = m; qIndex = 0; score = 0;
        showPage('game');
        nextQ();
    }

    function nextQ() {
        if(qIndex >= 10) { finishGame(); return; }
        document.getElementById('feedback').innerText = '';
        document.getElementById('gamePBar').style.width = (qIndex * 10) + '%';
        document.getElementById('qLabel').innerText = `×©××œ×” ${qIndex + 1}/10`;
        document.getElementById('gameXP').innerText = `XP: ${stats.xp}`;

        const content = document.getElementById('game-content');
        content.innerHTML = '';

        if(currentMode === 'vertical') {
            renderVertical(content);
        } else {
            renderSimple(content);
        }
    }

    function renderSimple(container) {
        let n1 = r(50)+1, n2 = r(50)+1;
        if(currentMode === 'add') currentQ = { ans: n1+n2, txt: `${n1} + ${n2}` };
        else if(currentMode === 'mul') { n1=r(10)+1; n2=r(10)+1; currentQ = { ans: n1*n2, txt: `${n1} Ã— ${n2}` }; }
        else { currentQ = { ans: 15, txt: "×œ××× ×”×™×• 20 ×ª×¤×•×—×™×, ×”×™× × ×ª× ×” 5 ×œ×™×•×¡×™. ×›××” × ×©××¨×•?" }; }

        container.innerHTML = `<h2 style="font-size:3rem; margin:30px 0;">${currentQ.txt}</h2>
        <input type="number" id="sAns" style="font-size:2.5rem; width:150px; text-align:center; border:3px solid #4a90e2; border-radius:15px;">`;
        document.getElementById('sAns').focus();
    }

    function renderVertical(container) {
        let n1 = r(800)+100, n2 = r(800)+100;
        if(vType === 'mul') { n1 = r(800)+100; n2 = r(80)+11; }
        if(vType === 'sub' && n1 < n2) [n1, n2] = [n2, n1];
        
        currentQ = { n1, n2, ans: vType==='add' ? n1+n2 : (vType==='sub' ? n1-n2 : n1*n2) };
        
        let html = `<div class="vertical-math">`;
        html += `<div></div><input type="text" class="carry-input"><input type="text" class="carry-input"><input type="text" class="carry-input"><div></div>`;
        html += `<div></div>${dg(n1)}`;
        html += `<div class="operator">${vType==='add'?'+':(vType==='sub'?'-':'Ã—')}</div>${dg(n2)}`;
        html += `<div class="line"></div>`;

        if(vType !== 'mul') {
            html += `<div></div>` + [3,2,1,0].map(i => `<input type="number" class="ans-input" id="va${i}">`).join('');
        } else {
            html += `<div style="font-size:0.7rem">×©×œ×‘ 1</div><input type="number" class="ans-input" id="m1_3"><input type="number" class="ans-input" id="m1_2"><input type="number" class="ans-input" id="m1_1"><input type="number" class="ans-input" id="m1_0">`;
            html += `<div style="font-size:0.7rem">×©×œ×‘ 2</div><input type="number" class="ans-input" id="m2_3" onfocus="clearC()"><input type="number" class="ans-input" id="m2_2" onfocus="clearC()"><input type="number" class="ans-input" id="m2_1" onfocus="clearC()"><div class="digit" style="color:#ccc">0</div>`;
            html += `<div class="line"></div><div>×¡×”"×›</div><input type="number" class="ans-input" id="vf3"><input type="number" class="ans-input" id="vf2"><input type="number" class="ans-input" id="vf1"><input type="number" class="ans-input" id="vf0">`;
        }
        container.innerHTML = html + `</div>`;
    }

    function dg(n) { return [...n.toString().padStart(4, ' ')].map(c => `<div class="digit">${c===' '?'':c}</div>`).join(''); }
    function r(n) { return Math.floor(Math.random() * n); }
    function clearC() { document.querySelectorAll('.carry-input').forEach(i => i.value = ''); }

    function check() {
        let val;
        if(currentMode !== 'vertical') {
            val = parseInt(document.getElementById('sAns').value);
        } else {
            if(vType !== 'mul') {
                val = parseInt([3,2,1,0].map(i => document.getElementById('va'+i).value).join(''));
            } else {
                val = parseInt([3,2,1,0].map(i => document.getElementById('vf'+i).value).join(''));
            }
        }

        if(val === currentQ.ans) {
            score++; qIndex++; stats.xp += 10;
            if(stats.xp >= stats.lvl * 100) stats.lvl++;
            localStorage.setItem('math_db_v4', JSON.stringify(stats));
            document.getElementById('feedback').innerText = "× ×›×•×Ÿ ×××“! âœ¨";
            document.getElementById('feedback').style.color = "green";
            setTimeout(nextQ, 1500);
        } else {
            document.getElementById('feedback').innerText = "× ×¡×” ×©×•×‘ ğŸ¤”";
            document.getElementById('feedback').style.color = "red";
        }
    }

    function showHelp() {
        const t = document.getElementById('helpText');
        if(vType==='add') t.innerText = "××ª×—×™×œ×™× ××™××™×Ÿ. ×× ×”×¡×›×•× ××¢×œ 9, ×¨×•×©××™× ××ª ×”×™×—×™×“×•×ª ×œ××˜×” ×•××ª ×”-1 ×©××™× ×‘×¢×™×’×•×œ ××¢×œ ×”×¢××•×“×” ×”×‘××”.";
        else if(vType==='sub') t.innerText = "××—×¡×™×¨×™× ×¢××•×“×” ×¢××•×“×” ××™××™×Ÿ. ×× ×”××¡×¤×¨ ×œ××¢×œ×” ×§×˜×Ÿ ××“×™, ×œ×•×•×™× 1 ××”×©×›×Ÿ ××©×××œ.";
        else t.innerText = "××›×¤×™×œ×™× ×§×•×“× ××ª ×”××—×“×•×ª ×‘×›×œ ×”××¡×¤×¨ ×œ××¢×œ×”. ××—×¨ ×›×š ×¢×•×‘×¨×™× ×œ×¢×©×¨×•×ª (×©×œ×‘ 2), ×©××™× 0 ×‘×¡×•×£, ×•××›×¤×™×œ×™× ×©×•×‘. ×‘×¡×•×£ ××—×‘×¨×™×!";
        document.getElementById('helpModal').classList.remove('hidden');
    }
    function closeHelp() { document.getElementById('helpModal').classList.add('hidden'); }

    function finishGame() {
        document.getElementById('game-content').innerHTML = `<h2>×¡×™×™××ª! ×”×¦×œ×—×ª ${score}/10</h2><p>× ×•×¡×¤×• ×œ×š ${score*10} XP</p>`;
        setTimeout(() => showPage('lobby'), 3000);
    }

    function renderTrophies() {
        const list = document.getElementById('trophy-list');
        list.innerHTML = '';
        const badges = [
            { id: 'add', name: '×—×™×‘×•×¨ ×•×—×™×¡×•×¨', icon: 'â•' },
            { id: 'mul', name: '×›×¤×œ ×•×—×™×œ×•×§', icon: 'âœ–ï¸' },
            { id: 'vert', name: '×—×©×‘×•×Ÿ ×××•× ×š', icon: 'ğŸ“' }
        ];
        badges.forEach(b => {
            let lvl = Math.floor(stats[b.id] / 100) + 1;
            list.innerHTML += `<div class="trophy-item">
                <div style="font-size:2rem">${lvl > 5 ? 'ğŸ’' : 'ğŸ¥‡'}</div>
                <div style="flex:1"><strong>${b.name}</strong><br><small>×¨××” ${lvl}</small></div>
            </div>`;
        });
    }

    window.onload = () => showPage('lobby');
</script>
</body>
</html>
