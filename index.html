<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>××§×“××™×™×ª ×”××ª××˜×™×§×” ×©×œ ×™×©×¨××œ</title>
    <style>
        :root {
            --primary: #4a90e2; --bg: #f7fafc; --card-bg: #ffffff; --text: #1a202c; --accent: #f6e05e;
            --sub-color: #f56565; --mul-color: #ed8936; --story-color: #48bb78;
        }
        body.dark-mode { --bg: #1a202c; --card-bg: #2d3748; --text: #f7fafc; }
        body.kids-mode { --bg: #fff5f7; --primary: #ff6b6b; --text: #4a5568; }

        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; direction: rtl; transition: 0.3s; }
        .container { max-width: 600px; width: 92%; background: var(--card-bg); padding: 25px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); position: relative; text-align: center; margin: 20px auto; }
        .hidden { display: none !important; }
        
        .btn { padding: 18px; border-radius: 15px; border: none; font-size: 1.2rem; font-weight: bold; cursor: pointer; width: 100%; margin: 10px 0; color: white; transition: 0.2s; }
        .btn-blue { background: var(--primary); }
        .btn-red { background: var(--sub-color); }
        .btn-orange { background: var(--mul-color); }
        .btn-green { background: var(--story-color); }
        .btn-purple { background: #9f7aea; }
        .btn-gray { background: #edf2f7; color: #4a5568; }

        .settings-btn { position: absolute; top: 15px; left: 15px; font-size: 1.8rem; cursor: pointer; background: none; border: none; }

        .vertical-math { display: grid; grid-template-columns: 40px repeat(4, 55px); gap: 5px; justify-content: center; align-items: center; margin: 25px auto; direction: ltr; }
        .digit { font-family: 'Courier New', monospace; font-size: 2.5rem; font-weight: bold; }
        .carry-input, .carry-demo { width: 35px; height: 35px; border: 2px dashed #ccc; border-radius: 50%; margin: auto; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; }
        .ans-input, .ans-demo { width: 50px; height: 60px; border: 3px solid var(--primary); border-radius: 10px; font-size: 2rem; text-align: center; background: #ebf8ff; margin: auto; }
        .line { grid-column: 1 / span 5; height: 4px; background: #333; margin: 5px 0; }
        .operator { grid-column: 1; font-size: 2.2rem; }
        .strikethrough { text-decoration: line-through; color: red; opacity: 0.6; }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .modal-box { background: white; color: #333; padding: 25px; border-radius: 25px; width: 90%; max-width: 450px; text-align: center; }
    </style>
</head>
<body class="kids-mode">

    <div class="container">
        <button class="settings-btn" onclick="showPage('settings')">âš™ï¸</button>
        
        <div id="page-lobby">
            <h1 id="welcome-msg">×©×œ×•× ××œ×•×£! ğŸ†</h1>
            <button class="btn btn-blue" onclick="startMode('simple-add')">â• ×—×™×‘×•×¨ ×•×—×™×¡×•×¨</button>
            <button class="btn btn-orange" onclick="startMode('simple-mul')">âœ–ï¸ ×›×¤×œ ×•×—×™×œ×•×§</button>
            <button class="btn btn-purple" onclick="showPage('setup-v')">ğŸ“ ×—×©×‘×•×Ÿ ×××•× ×š</button>
            <button class="btn btn-green" onclick="startMode('story')">ğŸ“– ×‘×¢×™×•×ª ××™×œ×•×œ×™×•×ª</button>
        </div>

        <div id="page-settings" class="hidden">
            <h2>×”×’×“×¨×•×ª âš™ï¸</h2>
            <div style="text-align: right; margin-bottom: 20px;">
                <label>×©× ×”×™×œ×“/×”:</label>
                <input type="text" id="kid-name" style="width:100%; padding:12px; margin:8px 0; border-radius:10px; border:2px solid #ddd;">
                <label>×¢×¨×›×ª × ×•×©×:</label>
                <select id="theme-select" style="width:100%; padding:12px; margin:8px 0; border-radius:10px;">
                    <option value="kids-mode">×¦×‘×¢×•× ×™ ×•×›×™×¤×™</option>
                    <option value="light-mode">×‘×”×™×¨</option>
                    <option value="dark-mode">××¦×‘ ×œ×™×œ×”</option>
                </select>
            </div>
            <button class="btn btn-blue" onclick="saveSettings()">×©××•×¨ ×•×—×–×•×¨</button>
        </div>

        <div id="page-setup-v" class="hidden">
            <h2>×—×©×‘×•×Ÿ ×××•× ×š</h2>
            <button class="btn btn-blue" onclick="vType='add'; startMode('vertical')">×—×™×‘×•×¨ ×××•× ×š (+)</button>
            <button class="btn btn-red" onclick="vType='sub'; startMode('vertical')">×—×™×¡×•×¨ ×××•× ×š (-)</button>
            <button class="btn btn-orange" onclick="vType='mul'; startMode('vertical')">×›×¤×œ ×××•× ×š (Ã—)</button>
            <button class="btn btn-gray" onclick="showPage('lobby')">×—×–×¨×”</button>
        </div>

        <div id="page-game" class="hidden">
            <button id="helpBtn" style="float:right; background:gold; border-radius:50%; width:45px; height:45px; border:none; font-weight:bold; cursor:pointer;" onclick="startTutorial()">?</button>
            <div id="game-content" style="margin-top:40px;"></div>
            <button class="btn btn-blue" style="margin-top:20px;" onclick="check()">×‘×“×™×§×” âœ…</button>
            <div id="feedback" style="margin-top:10px; font-weight:bold; font-size:1.2rem;"></div>
            <button class="btn btn-gray" onclick="showPage('lobby')">×—×–×¨×” ×œ×ª×¤×¨×™×˜</button>
        </div>
    </div>

    <div id="tutorial-modal" class="modal hidden">
        <div class="modal-box">
            <h3 id="t-title">××™×š ×¤×•×ª×¨×™×?</h3>
            <div id="t-msg" style="font-weight:bold; margin-bottom:15px; color:var(--primary); min-height:3em;"></div>
            <div id="t-grid" class="vertical-math"></div>
            <div style="display:flex; gap:10px;">
                <button id="t-next" class="btn btn-blue">×”×©×œ×‘ ×”×‘× â”</button>
                <button class="btn btn-gray" onclick="closeTutorial()">×¡×’×•×¨</button>
            </div>
        </div>
    </div>

<script>
    let settings = JSON.parse(localStorage.getItem('math_pro_final') || '{"name":"××œ×•×£", "theme":"kids-mode"}');
    let currentMode = '', vType = 'add', currentQ = {}, tutorialStep = 0;

    function showPage(id) {
        document.querySelectorAll('.container > div').forEach(d => d.classList.add('hidden'));
        document.getElementById('page-' + id).classList.remove('hidden');
        document.getElementById('helpBtn').classList.toggle('hidden', id !== 'game' || currentMode !== 'vertical');
    }

    function saveSettings() {
        settings.name = document.getElementById('kid-name').value || "××œ×•×£";
        settings.theme = document.getElementById('theme-select').value;
        localStorage.setItem('math_pro_final', JSON.stringify(settings));
        applySettings();
        showPage('lobby');
    }

    function applySettings() {
        document.body.className = settings.theme;
        document.getElementById('welcome-msg').innerText = `×©×œ×•× ${settings.name}! ğŸ†`;
        document.getElementById('kid-name').value = settings.name;
        document.getElementById('theme-select').value = settings.theme;
    }

    function startMode(m) {
        currentMode = m; showPage('game'); nextQ();
    }

    function nextQ() {
        document.getElementById('feedback').innerText = '';
        const content = document.getElementById('game-content');
        if(currentMode === 'vertical') renderVertical(content);
        else if(currentMode === 'story') renderStory(content);
        else renderSimple(content);
    }

    function renderSimple(container) {
        let n1, n2, op;
        if(currentMode === 'simple-add') {
            n1 = Math.floor(Math.random()*50)+1; n2 = Math.floor(Math.random()*50)+1;
            op = Math.random() > 0.5 ? '+' : '-';
            if(op === '-' && n1 < n2) [n1, n2] = [n2, n1];
            currentQ.ans = op === '+' ? n1 + n2 : n1 - n2;
        } else {
            n1 = Math.floor(Math.random()*10)+1; n2 = Math.floor(Math.random()*10)+1;
            op = Math.random() > 0.5 ? 'Ã—' : ':';
            if(op === ':') { currentQ.ans = n1; n1 = n1 * n2; }
            else { currentQ.ans = n1 * n2; }
        }
        container.innerHTML = `<h2 style="font-size:3.5rem;">${n1} ${op} ${n2}</h2>
        <input type="number" id="ansIn" class="ans-input" style="width:120px; height:80px; font-size:3rem;">`;
        document.getElementById('ansIn').focus();
    }

    function renderStory(container) {
        const stories = [
            {t: "×œ×“× ×” ×”×™×• 12 ××“×‘×§×•×ª. ×”×™× ×§×™×‘×œ×” ×¢×•×“ 8. ×›××” ××“×‘×§×•×ª ×™×© ×œ×” ×¢×›×©×™×•?", a: 20},
            {t: "×‘××’×™×¨×” ×”×™×• 15 ×’×¨×‘×™×™×. ××× ×”×•×¦×™××” 4 ×–×•×’×•×ª (×›×œ×•××¨ 8 ×’×¨×‘×™×™×). ×›××” × ×©××¨×•?", a: 7},
            {t: "×“× ×™ ×§× ×” 3 ×—×‘×™×œ×•×ª ×§×œ×¤×™×. ×‘×›×œ ×—×‘×™×œ×” 10 ×§×œ×¤×™×. ×›××” ×§×œ×¤×™× ×™×© ×œ×•?", a: 30}
        ];
        let s = stories[Math.floor(Math.random()*stories.length)];
        currentQ.ans = s.a;
        container.innerHTML = `<p style="font-size:1.6rem; padding:0 15px;">${s.t}</p>
        <input type="number" id="ansIn" class="ans-input" style="width:100px;">`;
    }

    function renderVertical(container) {
        let n1 = Math.floor(Math.random()*800)+100, n2 = Math.floor(Math.random()*800)+100;
        if(vType==='sub' && n1 < n2) [n1, n2] = [n2, n1];
        if(vType==='mul') { n1 = Math.floor(Math.random()*100)+10; n2 = Math.floor(Math.random()*8)+2; }
        currentQ = { n1, n2, ans: vType==='add' ? n1+n2 : (vType==='sub' ? n1-n2 : n1*n2) };
        let html = `<div class="vertical-math">`;
        html += `<div></div><div class="carry-input"></div><input type="text" class="carry-input" id="c2"><input type="text" class="carry-input" id="c1"><div></div>`;
        html += `<div></div>${dg(n1)}`;
        html += `<div class="operator">${vType==='add'?'+':(vType==='sub'?'-':'Ã—')}</div>${dg(n2)}`;
        html += `<div class="line"></div>`;
        html += `<div></div><input type="number" class="ans-input" id="va3" tabindex="4"><input type="number" class="ans-input" id="va2" tabindex="3"><input type="number" class="ans-input" id="va1" tabindex="2"><input type="number" class="ans-input" id="va0" tabindex="1">`;
        container.innerHTML = html + `</div>`;
        document.getElementById('va0').focus();
    }

    function dg(n) { return [...n.toString().padStart(4, ' ')].map(c => `<div class="digit">${c===' '?'':c}</div>`).join(''); }

    function startTutorial() {
        tutorialStep = 0;
        document.getElementById('tutorial-modal').classList.remove('hidden');
        runStep();
    }

    function runStep() {
        const grid = document.getElementById('t-grid');
        const msg = document.getElementById('t-msg');
        const nextBtn = document.getElementById('t-next');
        let steps = [];

        if(vType === 'add') {
            steps = [
                {m: "×‘×•× × ×¤×ª×•×¨: 48 + 35. ××ª×—×™×œ×™× ××”×™×—×™×“×•×ª (××™××™×Ÿ).", g: `<div></div><div class="carry-demo"></div><div class="carry-demo"></div><div></div><div></div><div></div><div class="digit">4</div><div class="digit">8</div><div></div><div class="operator">+</div><div class="digit">3</div><div class="digit">5</div><div></div><div class="line"></div><div></div><div class="ans-demo"></div><div class="ans-demo"></div>`},
                {m: "8 ×•×¢×•×“ 5 ×–×” 13. ×›×•×ª×‘×™× 3 ×œ××˜×” ×•×–×•×›×¨×™× 1 ×œ××¢×œ×”.", g: `<div></div><div class="carry-demo">1</div><div class="carry-demo"></div><div></div><div></div><div></div><div class="digit">4</div><div class="digit">8</div><div></div><div class="operator">+</div><div class="digit">3</div><div class="digit">5</div><div></div><div class="line"></div><div></div><div class="ans-demo"></div><div class="ans-demo">3</div>`},
                {m: "×¢×›×©×™×• ×¢×©×¨×•×ª: 1 ×©×–×›×¨× ×• + 4 + 3 ×–×” 8.", g: `<div></div><div class="carry-demo">1</div><div class="carry-demo"></div><div></div><div></div><div></div><div class="digit">4</div><div class="digit">8</div><div></div><div class="operator">+</div><div class="digit">3</div><div class="digit">5</div><div></div><div class="line"></div><div></div><div class="ans-demo">8</div><div class="ans-demo">3</div>`},
                {m: "×”×ª×•×¦××” ×”×™× 83! ×¢×›×©×™×• ×ª×•×¨×š ×œ× ×¡×•×ª."}
            ];
        } else if(vType === 'sub') {
            steps = [
                {m: "×‘×•× × ×¤×ª×•×¨: 52 - 17. 2 ×§×˜×Ÿ ×-7, ××– ××™ ××¤×©×¨!", g: `<div></div><div class="carry-demo"></div><div class="carry-demo"></div><div></div><div></div><div></div><div class="digit">5</div><div class="digit">2</div><div></div><div class="operator">-</div><div class="digit">1</div><div class="digit">7</div><div></div><div class="line"></div><div></div><div class="ans-demo"></div><div class="ans-demo"></div>`},
                {m: "×œ×•×•×™× 1 ××”×¢×©×¨×•×ª. ×”-5 ×”×•×¤×š ×œ-4, ×•×”-2 ×”×•×¤×š ×œ-12.", g: `<div></div><div class="carry-demo"></div><div class="carry-demo"></div><div></div><div></div><div></div><div class="digit strikethrough">5</div><div class="digit">12</div><div></div><div class="operator">-</div><div class="digit">1</div><div class="digit">7</div><div></div><div class="line"></div><div></div><div class="ans-demo"></div><div class="ans-demo"></div>`},
                {m: "12 ×¤×—×•×ª 7 ×–×” 5. × ×›×ª×•×‘ 5 ×‘×™×—×™×“×•×ª.", g: `<div></div><div class="carry-demo"></div><div class="carry-demo"></div><div></div><div></div><div></div><div class="digit strikethrough">5</div><div class="digit">12</div><div></div><div class="operator">-</div><div class="digit">1</div><div class="digit">7</div><div></div><div class="line"></div><div></div><div class="ans-demo"></div><div class="ans-demo">5</div>`},
                {m: "4 ×¤×—×•×ª 1 ×–×” 3. ×”×ª×•×¦××” ×”×™× 35.", g: `<div></div><div class="carry-demo"></div><div class="carry-demo"></div><div></div><div></div><div></div><div class="digit strikethrough">5</div><div class="digit">12</div><div></div><div class="operator">-</div><div class="digit">1</div><div class="digit">7</div><div></div><div class="line"></div><div></div><div class="ans-demo">3</div><div class="ans-demo">5</div>`}
            ];
        } else {
            steps = [{m: "×‘×›×¤×œ ×××•× ×š, ××›×¤×™×œ×™× ××ª ×”×¡×¤×¨×” ×œ××˜×” ×‘×›×œ ××—×ª ××”×¡×¤×¨×•×ª ×œ××¢×œ×” ×œ×¤×™ ×”×¡×“×¨!", g: ``}];
        }

        if(tutorialStep < steps.length) {
            msg.innerText = steps[tutorialStep].m;
            if(steps[tutorialStep].g) grid.innerHTML = steps[tutorialStep].g;
            nextBtn.onclick = () => { tutorialStep++; runStep(); };
        } else { closeTutorial(); }
    }

    function closeTutorial() { document.getElementById('tutorial-modal').classList.add('hidden'); }

    function check() {
        let val;
        if(currentMode === 'vertical') {
            val = parseInt([3,2,1,0].map(i => document.getElementById('va'+i).value || '').reverse().join(''));
        } else {
            val = parseInt(document.getElementById('ansIn').value);
        }
        if(val === currentQ.ans) {
            document.getElementById('feedback').innerText = "×‘×•×œ! × ×›×•×Ÿ ×××•×“ ğŸ¯";
            document.getElementById('feedback').style.color = "green";
            setTimeout(nextQ, 2000);
        } else {
            document.getElementById('feedback').innerText = "××©×”×• ×œ× ××¡×ª×“×¨... × ×¡×” ×©×•×‘ ğŸ’ª";
            document.getElementById('feedback').style.color = "red";
        }
    }

    window.onload = applySettings;
</script>
