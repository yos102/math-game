<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-E7L6ME5Q7K"></script>
    <script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Math Center 2026</title>
    
    <link rel="manifest" href="manifest.json">

    <style>
        :root {
            --primary: #4a90e2; --secondary: #9f7aea; --success: #48bb78;
            --warning: #ed8936; --error: #f56565; --bg: #f7fafc;
            --card-bg: #ffffff; --text: #1a202c; --input-border: #e2e8f0;
        }
        [data-theme="dark"] {
            --bg: #1a202c; --card-bg: #2d3748; --text: #f7fafc; --input-border: #4a5568;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg); color: var(--text);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; margin: 0; padding: 10px; transition: 0.3s;
        }

        .container {
            max-width: 550px; width: 95%; background: var(--card-bg);
            padding: 25px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            position: relative; text-align: center;
        }

        .hidden { display: none !important; }
        .btn { padding: 12px; border-radius: 12px; border: none; font-size: 1rem; font-weight: bold; cursor: pointer; width: 100%; margin: 5px 0; transition: 0.2s; }
        .btn-main { background: var(--primary); color: white; }
        .btn-alt { background: var(--secondary); color: white; }
        .mode-btn { background: var(--card-bg); border: 2px solid var(--input-border); color: var(--text); width: auto; flex: 1; margin: 3px; }
        .mode-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        .progress-container { width: 100%; height: 12px; background: #edf2f7; border-radius: 6px; margin: 15px 0; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--success); width: 0%; transition: 0.5s; }

        .card { font-size: 1.6rem; padding: 20px; background: rgba(74, 144, 226, 0.1); border-radius: 20px; margin: 10px 0; line-height: 1.4; white-space: pre-wrap; transition: 0.3s; }
        input { font-size: 1.8rem; width: 70%; text-align: center; padding: 10px; border: 3px solid var(--input-border); border-radius: 12px; background: var(--card-bg); color: var(--text); }

        #scratch-area { position: relative; margin-top: 15px; border: 2px dashed var(--secondary); border-radius: 15px; background: #fffdf0; }
        canvas { touch-action: none; cursor: crosshair; width: 100%; }

        #mul-table-modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 15px; border-radius: 15px; z-index: 3000; box-shadow: 0 0 50px rgba(0,0,0,0.5); max-width: 95%; overflow: auto; }
        table { border-collapse: collapse; width: 100%; color: #000; }
        td, th { border: 1px solid #ddd; padding: 5px; text-align: center; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="container">
        <div style="position:absolute; top:15px; left:15px; cursor:pointer; font-size: 1.5rem;" onclick="showPage('settings')">âš™ï¸</div>

        <div id="page-settings" class="hidden">
            <h2 data-i18n="settings">×”×’×“×¨×•×ª</h2>
            <input type="text" id="nameInput" placeholder="×©× ×”×™×œ×“/×”">
            <div style="margin: 20px 0;">
                <p data-i18n="theme">×¢×¨×›×ª × ×•×©×:</p>
                <button class="mode-btn" onclick="setTheme('light')">â˜€ï¸</button>
                <button class="mode-btn" onclick="setTheme('dark')">ğŸŒ™</button>
            </div>
            <div style="margin: 20px 0;">
                <p data-i18n="lang">×©×¤×”:</p>
                <button class="mode-btn" id="lang-he" onclick="setLang('he')">×¢×‘×¨×™×ª</button>
                <button class="mode-btn" id="lang-en" onclick="setLang('en')">English</button>
            </div>
            <button class="btn btn-main" onclick="saveSettings()" data-i18n="save">×©××™×¨×” ×•×—×–×¨×”</button>
        </div>

        <div id="page-lobby">
            <h1 id="lobby-title">×©×œ×•×!</h1>
            <button class="btn btn-alt" onclick="showPage('setup-add')">â• <span data-i18n="addsub">×—×™×‘×•×¨ ×•×—×™×¡×•×¨</span></button>
            <button class="btn btn-alt" onclick="showPage('setup-mul')">âœ–ï¸ <span data-i18n="muldiv">×›×¤×œ ×•×—×™×œ×•×§</span></button>
            <button class="btn btn-main" onclick="showPage('setup-story')">ğŸ“– <span data-i18n="stories">×‘×¢×™×•×ª ××™×œ×•×œ×™×•×ª</span></button>
        </div>

        <div id="page-setup-add" class="hidden">
            <h2 data-i18n="addsub">×—×™×‘×•×¨ ×•×—×™×¡×•×¨</h2>
            <div style="display:flex; margin-bottom:10px;">
                <button class="btn mode-btn active" id="range-10" onclick="setRange(10)">10</button>
                <button class="btn mode-btn" id="range-100" onclick="setRange(100)">100</button>
                <button class="btn mode-btn" id="range-1000" onclick="setRange(1000)">1000</button>
            </div>
            <button class="btn btn-main" onclick="startGame('add-logic')">START</button>
            <button class="btn" onclick="showPage('lobby')">â¬…ï¸</button>
        </div>

        <div id="page-setup-mul" class="hidden">
            <h2 data-i18n="muldiv">×›×¤×œ ×•×—×™×œ×•×§</h2>
            <div id="mul-num-grid" style="display:grid; grid-template-columns: repeat(5,1fr); gap:5px;"></div>
            <button class="btn btn-main" onclick="startGame('mul-logic')" style="margin-top:10px;">START</button>
            <button class="btn" onclick="showPage('lobby')">â¬…ï¸</button>
        </div>

        <div id="page-setup-story" class="hidden">
            <h2 data-i18n="stories">×‘×¢×™×•×ª ××™×œ×•×œ×™×•×ª</h2>
            <button class="btn mode-btn active" id="story-m-mix" onclick="setStoryMode('mix')">ğŸ² <span data-i18n="mix">××¢×•×¨×‘</span></button>
            <button class="btn mode-btn" id="story-m-advanced" onclick="setStoryMode('advanced')">ğŸ’¡ <span data-i18n="advanced">××ª×§×“×</span></button>
            <button class="btn btn-main" onclick="startGame('story-logic')">START</button>
            <button class="btn" onclick="showPage('lobby')">â¬…ï¸</button>
        </div>

        <div id="page-game" class="hidden">
            <div class="progress-container"><div id="pBar" class="progress-bar"></div></div>
            <div id="question" class="card"></div>
            <input type="number" id="ansInput" inputmode="numeric">
            <button class="btn btn-main" onclick="check()" data-i18n="check">×‘×“×™×§×”</button>
            
            <div style="display:flex; gap:5px;">
                <button id="showMulTableBtn" class="btn hidden" style="flex:1; background:#edf2f7; color:#000;" onclick="toggleMulTable(true)">ğŸ”</button>
                <button class="btn" style="flex:1; background:#f7fafc; border:1px solid #ddd; color:gray;" onclick="skipQuestion()" data-i18n="skip">×“×œ×’/×¤×ª×¨×•×Ÿ</button>
            </div>

            <p style="cursor:pointer; color:var(--secondary); margin-top:10px;" onclick="toggleScratchpad()">ğŸ“ <span data-i18n="scratch">×˜×™×•×˜×”</span></p>
            <div id="scratch-area" class="hidden">
                <canvas id="canvas"></canvas>
                <button class="btn" onclick="clearCanvas()" style="background:rgba(255,0,0,0.1); color:red; font-size:0.8rem;">× ×§×” ×˜×™×•×˜×”</button>
            </div>

            <div id="msg" class="feedback-hint" style="margin-top:10px; font-weight:bold;"></div>
            <button class="btn" onclick="showPage('lobby')" style="margin-top:20px; color:gray;" data-i18n="back">×—×–×¨×” ×œ×ª×¤×¨×™×˜</button>
        </div>
    </div>

    <div id="mul-table-modal" class="hidden">
        <button onclick="toggleMulTable(false)" style="float:left; background:red; color:white; border-radius:50%; border:none; width:30px; height:30px;">X</button>
        <div id="table-container" style="margin-top:10px;"></div>
    </div>

<script>
    const i18n = {
        he: { settings: "×”×’×“×¨×•×ª", theme: "××¨××”", lang: "×©×¤×”", save: "×©××™×¨×”", addsub: "×—×™×‘×•×¨ ×•×—×™×¡×•×¨", muldiv: "×›×¤×œ ×•×—×™×œ×•×§", stories: "×‘×¢×™×•×ª ××™×œ×•×œ×™×•×ª", advanced: "×©××œ×•×ª ××ª×§×“××•×ª", mix: "××¢×•×¨×‘", check: "×‘×“×™×§×”", back: "×—×–×¨×”", scratch: "×˜×™×•×˜×” ×œ×—×™×©×•×‘", skip: "×“×œ×’ / ×¤×ª×¨×•×Ÿ", hint_mul: "×©××ª ×œ×‘ ×œ×¡×™××Ÿ? × ×¨××” ×©×—×™×‘×¨×ª..." },
        en: { settings: "Settings", theme: "Theme", lang: "Language", save: "Save", addsub: "Add & Sub", muldiv: "Mul & Div", stories: "Word Problems", advanced: "Advanced", mix: "Mixed", check: "Check", back: "Back", scratch: "Scratchpad", skip: "Skip / Solve", hint_mul: "Check the sign! Looks like you added..." }
    };

    let childName = localStorage.getItem('childName') || '';
    let lang = localStorage.getItem('lang') || 'he';
    let theme = localStorage.getItem('theme') || 'light';
    let score = 0, currentQ = {}, addRange = 10, mulSelected = new Set([2,3,4,5]), storyMode = 'mix', lastOp = '';

    // ××ª×—×•×œ ×œ×•×— ×›×¤×œ
    let tableHtml = '<table><tr><th>Ã—</th>' + Array.from({length:10}, (_,i)=>`<th>${i+1}</th>`).join('') + '</tr>';
    for(let i=1; i<=10; i++) {
        tableHtml += `<tr><th>${i}</th>` + Array.from({length:10}, (_,j)=>`<td>${i*(j+1)}</td>`).join('') + '</tr>';
    }
    document.getElementById('table-container').innerHTML = tableHtml + '</table>';

    // ×‘×—×™×¨×ª ××¡×¤×¨×™× ×œ×›×¤×œ
    const grid = document.getElementById('mul-num-grid');
    for(let i=1; i<=10; i++) {
        const b = document.createElement('button'); b.className='num-btn mode-btn' + (mulSelected.has(i)?' active':''); b.innerText=i;
        b.onclick=()=>{ b.classList.toggle('active'); mulSelected.has(i)?mulSelected.delete(i):mulSelected.add(i); };
        grid.appendChild(b);
    }

    function setLang(l) {
        lang = l; localStorage.setItem('lang', l);
        document.documentElement.lang = l; document.documentElement.dir = l==='he'?'rtl':'ltr';
        updateUI();
    }
    function setTheme(t) { theme = t; localStorage.setItem('theme', t); document.documentElement.setAttribute('data-theme', t); }
    function updateUI() { document.querySelectorAll('[data-i18n]').forEach(el => el.innerText = i18n[lang][el.getAttribute('data-i18n')]); }
    function saveSettings() { childName = document.getElementById('nameInput').value; localStorage.setItem('childName', childName); showPage('lobby'); }
    function showPage(id) {
        document.querySelectorAll('.container > div').forEach(d => { if(d.id.startsWith('page')) d.classList.add('hidden'); });
        document.getElementById('page-' + id).classList.remove('hidden');
        if(id === 'lobby') document.getElementById('lobby-title').innerText = (lang==='he'?'×©×œ×•× ':'Hello ') + childName;
    }

    function startGame(m) { currentModule = m; score = 0; updateProgress(); showPage('game'); next(); }
    function updateProgress() { document.getElementById('pBar').style.width = Math.min(score * 10, 100) + '%'; }

    function next() {
        let isMulOrDiv = false;
        if(currentModule === 'add-logic') {
            let a = Math.floor(Math.random()*addRange), b = Math.floor(Math.random()*addRange);
            currentQ = { ans: a+b, text: `${a} + ${b}`, type: 'add' };
        } else if(currentModule === 'mul-logic') {
            let arr = Array.from(mulSelected); if(arr.length===0) arr=[2];
            let a = arr[Math.floor(Math.random()*arr.length)], b = Math.floor(Math.random()*10)+1;
            currentQ = { ans: a*b, text: `${a} Ã— ${b}`, type: 'mul' }; isMulOrDiv = true;
        } else {
            currentQ = generateStory(); isMulOrDiv = (currentQ.type==='mul'||currentQ.type==='div');
        }

        // ××¤×§×˜ ×©×™× ×•×™ ×¤×¢×•×œ×”
        if(lastOp && lastOp !== currentQ.type) {
            document.getElementById('question').style.background = "rgba(159, 122, 234, 0.3)";
            setTimeout(()=> document.getElementById('question').style.background = "rgba(74, 144, 226, 0.1)", 500);
        }
        lastOp = currentQ.type;

        document.getElementById('question').innerText = currentQ.text;
        document.getElementById('ansInput').value = ''; document.getElementById('msg').innerText = '';
        document.getElementById('showMulTableBtn').classList.toggle('hidden', !isMulOrDiv);
        clearCanvas();
    }

    function generateStory() {
        if(storyMode === 'advanced') {
            let num = Math.floor(Math.random()*90)+11;
            return { ans: num, text: (lang==='he' ? `×©××œ×” ××ª×§×“××ª:\n× ×¡×“×¨ ×‘-10 ×§×•×¤×¡××•×ª ×•× ×©××¨ ${num%10}.\n×›××” ×™×© ×‘×¡×š ×”×›×œ?` : `Advanced:\nIn 10 boxes, ${num%10} remain.\nTotal count?`), type: 'logic' };
        }
        let a = Math.floor(Math.random()*10)+2, b = Math.floor(Math.random()*10)+2;
        return { ans: a*b, text: (lang==='he' ? `×™×© ${a} ×§×‘×•×¦×•×ª, ×‘×›×œ ××—×ª ${b}. ×›××” ×‘×¡×š ×”×›×œ?` : `There are ${a} groups of ${b}. How many in total?`), type: 'mul' };
    }

    function check() {
        const val = parseInt(document.getElementById('ansInput').value);
        const msg = document.getElementById('msg');
        if(val === currentQ.ans) {
            score++; updateProgress(); msg.innerText = "âœ¨ ××¢×•×œ×”!"; msg.style.color = "var(--success)";
            setTimeout(next, 1200);
        } else {
            // ×–×™×”×•×™ ×˜×¢×•×ª ××•×˜×•××˜
            let nums = currentQ.text.match(/\d+/g);
            if(nums && nums.length>=2 && currentQ.type==='mul' && val == (parseInt(nums[0])+parseInt(nums[1]))) {
                msg.innerText = i18n[lang].hint_mul; msg.style.color = "orange";
            } else {
                msg.innerText = "× ×¡×” ×©×•×‘ ğŸ¤”"; msg.style.color = "var(--error)";
            }
        }
    }

    function skipQuestion() {
        document.getElementById('ansInput').value = currentQ.ans;
        document.getElementById('msg').innerText = "×”× ×” ×”×¤×ª×¨×•×Ÿ. ×‘×•× × × ×¡×” ××—×“ ××—×¨!";
        score = Math.max(0, score - 0.5); updateProgress();
        setTimeout(next, 2000);
    }

    // ×§× ×‘×¡ ×˜×™×•×˜×”
    const canvas = document.getElementById('canvas'); const ctx = canvas.getContext('2d');
    let drawing = false;
    function initCanvas() { canvas.width = canvas.offsetWidth; canvas.height = 150; }
    canvas.addEventListener('mousedown', startD); canvas.addEventListener('mousemove', draw); canvas.addEventListener('mouseup', stopD);
    canvas.addEventListener('touchstart', (e)=>{ e.preventDefault(); startD(e.touches[0]); });
    canvas.addEventListener('touchmove', (e)=>{ e.preventDefault(); draw(e.touches[0]); });
    canvas.addEventListener('touchend', stopD);

    function startD(e) { drawing = true; ctx.beginPath(); ctx.moveTo(e.clientX - canvas.getBoundingClientRect().left, e.clientY - canvas.getBoundingClientRect().top); }
    function draw(e) { if(!drawing) return; ctx.lineTo(e.clientX - canvas.getBoundingClientRect().left, e.clientY - canvas.getBoundingClientRect().top); ctx.stroke(); }
    function stopD() { drawing = false; }
    function clearCanvas() { ctx.clearRect(0,0,canvas.width,canvas.height); }
    function toggleScratchpad() { document.getElementById('scratch-area').classList.toggle('hidden'); initCanvas(); }

    function setRange(r) { addRange = r; document.querySelectorAll('[id^="range-"]').forEach(b=>b.classList.remove('active')); document.getElementById('range-'+r).classList.add('active'); }
    function setStoryMode(m) { storyMode = m; document.getElementById('story-m-mix').classList.toggle('active', m==='mix'); document.getElementById('story-m-advanced').classList.toggle('active', m==='advanced'); }
    function toggleMulTable(show) { document.getElementById('mul-table-modal').classList.toggle('hidden', !show); }

    window.onload = () => { setLang(lang); setTheme(theme); showPage('lobby'); };
</script>
</body>
