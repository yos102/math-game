<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>××ª×’×¨ ×”××ª××˜×™×§×”</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3771/3771278.png">
    <meta name="theme-color" content="#4a90e2">

    <style>
        :root {
            --primary: #4a90e2;
            --success: #48bb78;
            --error: #f56565;
            --bg: #f7fafc;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            margin: 0;
            text-align: right; /* ×™×™×©×•×¨ ×œ×™××™×Ÿ ×œ×˜×§×¡×˜ ×‘×¢×‘×¨×™×ª */
        }

        .container {
            max-width: 500px;
            width: 95%;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
            margin-top: 20px;
        }

        h1 { color: var(--primary); margin-bottom: 20px; }

        .mode-selector {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .mode-btn {
            padding: 12px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
        }

        .mode-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .num-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }

        .num-btn {
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            background: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        .num-btn.active { background: #cbd5e0; }

        #game-area { display: none; }

        .card {
            font-size: 3rem;
            padding: 30px;
            background: #ebf8ff;
            border-radius: 20px;
            margin: 20px 0;
            direction: ltr; /* ×ª×¨×’×™×œ×™× ××•×¦×’×™× ××©×××œ ×œ×™××™×Ÿ */
        }

        input {
            font-size: 2rem;
            width: 140px;
            text-align: center;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .main-action {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 15px;
            font-size: 1.2rem;
            cursor: pointer;
            width: 100%;
        }

        #install-prompt {
            display: none;
            margin-top: 20px;
            color: var(--primary);
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="setup">
        <h1>××ª×’×¨ ×”××ª××˜×™×§×”</h1>
        <p>××” × ×ª×¨×’×œ ×”×™×•×?</p>
        <div class="mode-selector">
            <button class="mode-btn active" onclick="setMode('mul', this)">×›×¤×œ Ã—</button>
            <button class="mode-btn" onclick="setMode('div', this)">×—×™×œ×•×§ Ã·</button>
            <button class="mode-btn" onclick="setMode('both', this)">××¢×•×¨×‘</button>
        </div>
        
        <p>×‘×—×™×¨×ª ××¡×¤×¨×™×:</p>
        <div class="num-grid" id="numGrid"></div>
        
        <button class="main-action" onclick="startGame()">××ª×—×™×œ×™×</button>
        <div id="install-prompt" onclick="doInstall()">ğŸ“² ×”×ª×§× ×” ×¢×œ ××¡×š ×”×‘×™×ª</div>
    </div>

    <div id="game-area">
        <div id="question" class="card"></div>
        <input type="number" id="ansInput" inputmode="numeric" onkeypress="if(event.key==='Enter') check()">
        <button class="main-action" onclick="check()">×‘×“×™×§×”</button>
        <div id="msg" style="margin-top:15px; font-weight:bold; font-size:1.2rem;"></div>
        <button onclick="location.reload()" style="background:none; border:none; color:gray; text-decoration:underline; margin-top:20px; cursor:pointer;">×—×–×¨×” ×œ×”×’×“×¨×•×ª</button>
    </div>
</div>

<script>
    let mode = 'mul', selected = new Set(), current = {};
    let deferredPrompt;

    for(let i=1; i<=10; i++) {
        const b = document.createElement('button');
        b.className = 'num-btn'; b.innerText = i;
        b.onclick = () => { b.classList.toggle('active'); selected.has(i) ? selected.delete(i) : selected.add(i); };
        document.getElementById('numGrid').appendChild(b);
    }

    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault(); deferredPrompt = e;
        document.getElementById('install-prompt').style.display = 'block';
    });

    async function doInstall() {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') document.getElementById('install-prompt').style.display = 'none';
            deferredPrompt = null;
        }
    }

    function setMode(m, btn) {
        mode = m;
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function startGame() {
        if(selected.size === 0) return alert("×™×© ×œ×‘×—×•×¨ ××¡×¤×¨×™×");
        document.getElementById('setup').style.display = 'none';
        document.getElementById('game-area').style.display = 'block';
        next();
    }

    function next() {
        const arr = Array.from(selected);
        const a = arr[Math.floor(Math.random()*arr.length)], b = Math.floor(Math.random()*10)+1;
        let m = mode === 'both' ? (Math.random()>0.5?'mul':'div') : mode;
        
        if(m === 'mul') {
            current.ans = a * b;
            document.getElementById('question').innerText = `${a} Ã— ${b}`;
        } else {
            current.ans = b;
            document.getElementById('question').innerText = `${a*b} Ã· ${a}`;
        }
        document.getElementById('ansInput').value = '';
        document.getElementById('ansInput').focus();
    }

    function check() {
        const val = parseInt(document.getElementById('ansInput').value);
        const msg = document.getElementById('msg');
        if(val === current.ans) {
            msg.innerText = "×›×œ ×”×›×‘×•×“! âœ¨"; msg.style.color = "var(--success)";
            setTimeout(() => { msg.innerText = ""; next(); }, 1000);
        } else {
            msg.innerText = "× ×¡×• ×©×•×‘ ğŸ¤”"; msg.style.color = "var(--error)";
        }
    }

    if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }
</script>
</body>
</html>
