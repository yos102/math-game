<!DOCTYPE html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>××¨×›×– ×”××ª××˜×™×§×”</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3771/3771278.png">

    <style>
        :root {
            --primary: #4a90e2;
            --secondary: #9f7aea;
            --success: #48bb78;
            --error: #f56565;
            --bg: #f7fafc;
            --card-bg: #ffffff;
            --text: #2d3748;
            --input-border: #e2e8f0;
        }

        /* ××¦×‘ ×›×”×” */
        [data-theme="dark"] {
            --bg: #1a202c;
            --card-bg: #2d3748;
            --text: #f7fafc;
            --input-border: #4a5568;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            max-width: 500px;
            width: 95%;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
        }

        .hidden { display: none !important; }

        /* ×”×’×“×¨×•×ª ×•×›×¤×ª×•×¨×™× */
        .settings-btn {
            position: absolute;
            top: 15px; left: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
        }

        .btn {
            padding: 15px; border-radius: 15px; border: none;
            font-size: 1.1rem; font-weight: bold; cursor: pointer;
            width: 100%; margin: 10px 0;
        }

        .btn-main { background: var(--primary); color: white; }
        
        .mode-btn { background: var(--card-bg); border: 2px solid var(--input-border); color: var(--text); width: auto; flex: 1; margin: 5px; }
        .mode-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        .menu-card {
            background: var(--bg); padding: 20px; border-radius: 20px;
            margin-bottom: 15px; cursor: pointer; border: 2px solid transparent;
        }

        .card {
            font-size: 3.5rem; padding: 30px; background: rgba(74, 144, 226, 0.1);
            border-radius: 20px; margin: 20px 0; direction: ltr;
        }

        input {
            font-size: 2rem; width: 80%; text-align: center; padding: 12px;
            border: 3px solid var(--input-border); border-radius: 15px;
            background: var(--card-bg); color: var(--text); margin-bottom: 20px;
        }

        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 2000;
        }
    </style>
</head>
<body>

    <div id="splash">
        <div style="font-size: 5rem; animation: pulse 1.5s infinite;">ğŸ”¢</div>
        <h1 id="splash-welcome">×˜×•×¢×Ÿ...</h1>
    </div>

    <div class="container">
        <div class="settings-btn" onclick="showPage('settings')">âš™ï¸</div>

        <div id="page-settings" class="hidden">
            <h2>×”×’×“×¨×•×ª</h2>
            <p>×©× ×”×™×œ×“/×”:</p>
            <input type="text" id="nameInput" placeholder="×”×§×œ×™×“×• ×©×...">
            
            <p>××¨××” ××¤×œ×™×§×¦×™×”:</p>
            <div style="display: flex; flex-wrap: wrap;">
                <button class="btn mode-btn" onclick="setTheme('light')">×‘×”×™×¨ â˜€ï¸</button>
                <button class="btn mode-btn" onclick="setTheme('dark')">×›×”×” ğŸŒ™</button>
                <button class="btn mode-btn" onclick="setTheme('system')">××¢×¨×›×ª ğŸ’»</button>
            </div>
            
            <button class="btn btn-main" onclick="saveSettings()">×©××™×¨×” ×•×—×–×¨×”</button>
        </div>

        <div id="page-lobby" class="hidden">
            <h1 id="lobby-title">×©×œ×•×!</h1>
            <div class="menu-card" onclick="showPage('setup-add')">
                <div style="font-size: 3rem;">â•</div>
                <h3>×—×™×‘×•×¨ ×•×—×™×¡×•×¨</h3>
            </div>
            <div class="menu-card" onclick="showPage('setup-mul')">
                <div style="font-size: 3rem;">âœ–ï¸</div>
                <h3>×›×¤×œ ×•×—×™×œ×•×§</h3>
            </div>
        </div>

        <div id="page-setup-add" class="hidden">
            <button onclick="showPage('lobby')" style="background:none; border:none; color:var(--primary); cursor:pointer;">â¬…ï¸ ×—×–×¨×”</button>
            <h2>×—×™×‘×•×¨ ×•×—×™×¡×•×¨</h2>
            <div style="display: flex;">
                <button class="btn mode-btn active" id="range-10" onclick="setRange(10)">×¢×“ 10</button>
                <button class="btn mode-btn" id="range-100" onclick="setRange(100)">×¢×“ 100</button>
                <button class="btn mode-btn" id="range-1000" onclick="setRange(1000)">1000</button>
            </div>
            <div style="display: flex; margin-top: 10px;">
                <button class="btn mode-btn active" id="btn-add" onclick="setOpAdd('add')">×—×™×‘×•×¨ +</button>
                <button class="btn mode-btn" id="btn-sub" onclick="setOpAdd('sub')">×—×™×¡×•×¨ -</button>
            </div>
            <button class="btn btn-main" onclick="startGame('add-logic')">×‘×•××• × ×©×—×§!</button>
        </div>

        <div id="page-setup-mul" class="hidden">
            <button onclick="showPage('lobby')" style="background:none; border:none; color:var(--primary); cursor:pointer;">â¬…ï¸ ×—×–×¨×”</button>
            <h2>×›×¤×œ ×•×—×™×œ×•×§</h2>
            <div style="display: flex;">
                <button class="btn mode-btn active" id="btn-mul" onclick="setOp('mul')">×›×¤×œ Ã—</button>
                <button class="btn mode-btn" id="btn-div" onclick="setOp('div')">×—×™×œ×•×§ Ã·</button>
            </div>
            <div id="mul-num-grid" style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; margin: 15px 0;"></div>
            <button class="btn btn-main" onclick="startGame('mul-logic')">××ª×—×™×œ×™×!</button>
        </div>

        <div id="page-game" class="hidden">
            <div id="question" class="card"></div>
            <input type="number" id="ansInput" inputmode="numeric" onkeypress="if(event.key==='Enter') check()">
            <button class="btn btn-main" onclick="check()">×‘×“×™×§×”</button>
            <div id="msg" style="margin-top:20px; font-weight:bold; font-size:1.2rem;"></div>
        </div>
    </div>

<script>
    let childName = localStorage.getItem('childName') || '';
    let theme = localStorage.getItem('theme') || 'system';
    let currentModule = '', opMul = 'mul', mulSelected = new Set(), opAdd = 'add', addRange = 10, currentQ = {};

    // ××ª×—×•×œ × ×•×©×
    function setTheme(t) {
        theme = t;
        localStorage.setItem('theme', t);
        if(t === 'system') {
            const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
        } else {
            document.documentElement.setAttribute('data-theme', t);
        }
    }
    setTheme(theme);

    // ××¡×š ×¤×ª×™×—×”
    window.onload = () => {
        document.getElementById('splash-welcome').innerText = childName ? `×©×œ×•×, ${childName}!` : '×‘×¨×•×›×™× ×”×‘××™×!';
        document.getElementById('nameInput').value = childName;
        setTimeout(() => {
            document.getElementById('splash').style.display = 'none';
            showPage(childName ? 'lobby' : 'settings');
        }, 2500);
    };

    function saveSettings() {
        childName = document.getElementById('nameInput').value;
        localStorage.setItem('childName', childName);
        document.getElementById('lobby-title').innerText = `×©×œ×•×, ${childName}!`;
        showPage('lobby');
    }

    function showPage(id) {
        document.querySelectorAll('.container > div').forEach(d => { if(!d.classList.contains('settings-btn')) d.classList.add('hidden'); });
        document.getElementById('page-' + id).classList.remove('hidden');
    }

    // ×œ×•×’×™×§×ª ××¡×¤×¨×™× ×œ×›×¤×œ
    const grid = document.getElementById('mul-num-grid');
    for(let i=1; i<=10; i++) {
        const b = document.createElement('button'); b.className = 'num-btn mode-btn'; b.innerText = i;
        b.onclick = () => { b.classList.toggle('active'); mulSelected.has(i) ? mulSelected.delete(i) : mulSelected.add(i); };
        grid.appendChild(b);
    }

    function setOp(o) { opMul = o; document.getElementById('btn-mul').classList.toggle('active', o==='mul'); document.getElementById('btn-div').classList.toggle('active', o==='div'); }
    function setOpAdd(o) { opAdd = o; document.getElementById('btn-add').classList.toggle('active', o==='add'); document.getElementById('btn-sub').classList.toggle('active', o==='sub'); }
    function setRange(r) { addRange = r; [10, 100, 1000].forEach(v => document.getElementById('range-'+v).classList.toggle('active', v===r)); }

    function startGame(logic) {
        if(logic === 'mul-logic' && mulSelected.size === 0) return alert("×‘×—×¨×• ××¡×¤×¨×™×");
        currentModule = logic; showPage('game'); next();
    }

    function next() {
        if(currentModule === 'mul-logic') {
            const arr = Array.from(mulSelected);
            const a = arr[Math.floor(Math.random()*arr.length)], b = Math.floor(Math.random()*10)+1;
            currentQ = opMul === 'mul' ? { ans: a*b, text: `${a} Ã— ${b}` } : { ans: b, text: `${a*b} Ã· ${a}` };
        } else {
            const a = Math.floor(Math.random()*addRange)+1, b = Math.floor(Math.random()*addRange)+1;
            if(opAdd === 'add') currentQ = { ans: a+b, text: `${a} + ${b}` };
            else { const big = Math.max(a,b), small = Math.min(a,b); currentQ = { ans: big-small, text: `${big} - ${small}` }; }
        }
        document.getElementById('question').innerText = currentQ.text;
        document.getElementById('ansInput').value = ''; document.getElementById('ansInput').focus();
    }

    function check() {
        const val = parseInt(document.getElementById('ansInput').value);
        const msg = document.getElementById('msg');
        if(val === currentQ.ans) {
            msg.innerText = childName ? `×›×œ ×”×›×‘×•×“, ${childName}! âœ¨` : "× ×›×•×Ÿ ×××•×“! âœ¨";
            msg.style.color = "var(--success)";
            setTimeout(() => { msg.innerText = ""; next(); }, 1200);
        } else {
            msg.innerText = "× ×¡×• ×©×•×‘... ğŸ¤”"; msg.style.color = "var(--error)";
        }
    }
</script>
</body>
</html>
